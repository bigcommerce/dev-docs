description: '`global` `{{pages}}` object containg storefront content page data'
type: object
properties:
  URL:
    description: URL of the page
    type: string
  children:
    description: List of child pages for this page
    items:
      properties:
        URL:
          description: URL of the child page
          type: string
        name:
          description: Name of the child page
          type: string
      type: object
    type: array
  name:
    description: Name of the page
    type: string
