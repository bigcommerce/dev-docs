type: object
properties:
  store/order/updated:
    description: Fires when an already created order is updated. Any changes to an existing order will fire this webhook. Updates can include changing the status, updating a coupon or changing an address.
    type: object
    properties:
      scope:
        type: string
      store_id:
        type: string
      data:
        type: object
        properties:
          type:
            type: string
          id:
            type: integer
      hash:
        type: string
      created_at:
        type: integer
      producer:
        type: string

