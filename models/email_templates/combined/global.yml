title: Global Email Template Object
description: Data objects across all email templates.
type: object
properties:
  store:
    type: object
    properties:
      name:
        type: string
      domain_name:
        type: string
      logo:
        type: object
        properties:
          title:
            type: string
          name:
            type: string
          url:
            type: string
      ssl_path:
        type: string
      cdn_path:
        type: string
      image_directory:
        type: string
      img_path:
        type: string
      path_normal:
        type: string
        description: 'Path to the store (i.e., domain + protocol)'
      path:
        type: string
      address:
        type: string
      language:
        type: object
        properties:
          code:
            type: string
          direction:
            type: string
            description: 'Left to right or right to left, depending on the language'
  customer:
    type: object
    properties:
      first_name:
        type: string
      full_name:
        type: string
      email:
        type: string
      group:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
  misc:
    type: object
    properties:
      year:
        type: integer
example:
  store: 
    name: string,
    domain_name: string
    logo: 
      title: string
      name: string
      url: string
    ssl_path: string
    cdn_path: string
    image_directory: string
    img_path: string
    path_normal: string
    path: string
    address: string
    language: 
      code: string 
      direction: string
  customer: 
    first_name: string
    full_name: string
    email: string
  misc: 
    year: int
