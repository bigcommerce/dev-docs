type: object
description: ''
properties:
  details_changed:
    type: object
    properties:
      fields:
        type: array
        items:
          type: string
  store:
    type: object
    properties:
      name:
        type: string
      domain_name:
        type: string
      logo:
        type: object
        properties:
          title:
            type: string
          name:
            type: string
          url:
            type: string
      ssl_path:
        type: string
      cdn_path:
        type: string
      image_directory:
        type: string
      img_path:
        type: string
      path_normal:
        type: string
        description: 'Path to the store (i.e., domain + protocol)'
      path:
        type: string
      address:
        type: string
      language:
        type: object
        properties:
          code:
            type: string
          direction:
            type: string
            description: 'Left to right or right to left, depending on the language'
  customer:
    type: object
    properties:
      first_name:
        type: string
      full_name:
        type: string
      email:
        type: string
      group:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
  misc:
    type: object
    properties:
      year:
        type: integer
  translations:
    type: object
    properties:
      en:
        type: object
        properties:
          title:
            type: string
          hello:
            type: string
          message:
            type: string
          warning:
            type: string
          thanks:
            type: string
          security:
            type: string
          go_shopping:
            type: string
