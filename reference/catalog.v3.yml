swagger: '2.0'
info:
  title: Catalog
  version: ''
  description: |-
    Manage products, brands and categories. To learn more about catalog resources see [Catalog Overview](/api-docs/catalog/products-overview).

    ## Authentication
    Requests can be authenticated by sending an `access_token` via `X-Auth-Token` HTTP header:

    ```http
    GET /stores/{store_hash}/v3/catalog/summary
    host: api.bigcommerce.com
    Accept: application/json
    X-Auth-Token: {access_token}
    ```

    |Header|Parameter|Description|
    |-|-|-|
    |`X-Auth-Token`|`access_token `|Obtained by creating an API account or installing an app in a BigCommerce control panel.|

    ### OAuth Scopes
    | UI Name  | Permission | Parameter                     |
    |----------|------------|-------------------------------|
    | Products | modify     | `store_v2_products`           |
    | Products | read-only  | `store_v2_products_read_only` |

    For more information on OAuth Scopes, see: [Authentication](/api-docs/getting-started/authentication/rest-api-authentication#oauth-scopes).

    For more information on Authenticating BigCommerce APIs, see: [Authentication](/api-docs/getting-started/authentication).

    ## Differentiating Variants and Modifiers
    [Variants](https://support.bigcommerce.com/s/article/Product-Options-v3#variations) represent a physical product made up of [Product Option](https://support.bigcommerce.com/s/article/Product-Options-v3) choices, i.e. a large blue t-shirt. Each variant can have a unique SKU.

    Modifiers represent a choice a customer makes about a product that doesn't represent a physical item, i.e. text to be printed on a t-shirt. Assigning a SKU to a modifier will turn it into a variant.

    See [Variant Options](/api-docs/store-management/catalog/catalog-overview#variant-options) and [Modifier Options](/api-docs/store-management/catalog/catalog-overview#modifier-options) for more information.

