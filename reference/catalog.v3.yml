        - type: integer
          in: query
          name: 'inventory_level:in'
        - type: integer
          in: query
          name: 'inventory_level:not_in'
        - type: integer
          in: query
          name: 'inventory_level:min'
        - type: integer
          in: query
          name: 'inventory_level:max'
        - type: integer
          in: query
          name: 'inventory_level:greater'
        - type: integer
          in: query
          name: 'inventory_level:less'
        - name: inventory_low
