  '/stores/{store_hash}/v3/catalog/summary':
    get:
      tags:
        - Summary
      description: |-
        Returns a lightweight inventory summary from the BigCommerce Catalog.

        The inventory summary includes:
        * "inventory_count"
        * "variant_count"
        * "inventory_value"
        * "highest_variant_price"
        * "average_variant_price"
        * "lowest_variant_price"
        * "oldest_variant_date"
        * "newest_variant_date"
        * "primary_category_id"
        * "primary_category_name"
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              data:
                type: object
                description: Catalog Summary object describes a lightweight summary of the catalog.
                title: Catalog Summary
                properties:
                  inventory_count:
                    type: integer
                    description: |
                      A count of all inventory items in the catalog.
                    example: 2000
                  inventory_value:
                    type: number
                    format: double
                    description: |
                      Total value of store's inventory.
                    example: 267000
                  primary_category_id:
                    type: integer
                    description: |
                      ID of the category containing the most products.
                    example: 23
                  primary_category_name:
                    type: string
                    description: |
                      Name of the category containing the most products.
                    example: Shop All
                  variant_count:
                    type: integer
                    description: Total number of variants
                    example: 46
                  highest_variant_price:
                    type: number
                    format: double
                    description: Highest priced variant
                    example: 249
                  average_variant_price:
                    type: number
                    format: double
                    example: 83.07978261
                    description: Average price of all variants
                  lowest_variant_price:
                    type: string
                    example: '7'
                    description: Lowest priced variant in the store
                  oldest_variant_date:
                    type: string
                    example: '2018-08-15'
                  newest_variant_date:
                    type: string
                    example: '2018-08-16'
              meta:
                type: object
                description: Empty meta object; may be used later.
                title: Meta
            title: Catalog Summary Response
          examples:
            application/json:
              data:
                inventory_count: 4995
                variant_count: 54
                inventory_value: 702350.03
                highest_variant_price: 555
                average_variant_price: 74.40055556
                lowest_variant_price: 7
                oldest_variant_date: '2018-08-15'
                newest_variant_date: '2018-09-07'
                primary_category_id: 23
                primary_category_name: Shop All
              meta: {}
      summary: Get a Catalog Summary
      parameters:
        - in: header
          type: string
          name: Accept
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
      operationId: getCatalogSummary
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
  '/stores/{store_hash}/v3/catalog/categories/{category_id}/products/sort-order':
    parameters:
      - type: integer
        name: category_id
        in: path
        required: true
        description: The ID of the `Category` to which the resource belongs.
      - type: string
        name: store_hash
        in: path
        required: true
    get:
      summary: Get Product Sort Order
      responses:
        '200':
          $ref: '#/responses/ProductSortOrderResponse'
        '404':
          $ref: '#/responses/Error404Response'
      operationId: getsortorders
      description: |-
        Returns a list of products and their sort order for a specific category.

        **Usage Notes**
        * Data pairs are displayed in ascending order based on products' `sort_order` values.
        * `null` values are allowed for products without specified `sort_order` values.
        * Products with `sort_order` value of `null` will be displayed after products with valid numerical values.
        * The priorities for determining product sort order on a storefront are the following:
          - Priority 1: Manually specified sort order on Category Level (API).
          - Priority 2: Manually specified sort order on Product (Global) Level (UI/API).
          - Priority 3: Default sorting by Product ID (newly added products go first) (UI/API).
      parameters:
        - type: string
          in: header
          name: Accept
          required: true
          default: application/json
        - type: string
          in: header
          name: Content-Type
          required: true
          default: application/json
      tags:
        - Product Sort Order
    put:
      summary: Update Product Sort Order
      operationId: updatesortorder
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/productSortOrder'
          examples:
            Example:
              - product_id: 88
                sort_order: 1
              - product_id: 93
                sort_order: 2
              - product_id: 94
                sort_order: null
              - product_id: 97
                sort_order: 3
        '404':
          $ref: '#/responses/Error404Response'
        '422':
          $ref: '#/responses/Error422Response'
      description: Updates sort order of products within a specific category.
      parameters:
        - type: string
          in: header
          default: application/json
          name: Accept
          required: true
        - type: string
          in: header
          name: Content-Type
          required: true
          default: application/json
        - in: body
          name: body
          schema:
            type: array
            items:
              $ref: '#/definitions/productSortOrder'
          x-examples:
            Example:
              - product_id: 88
                sort_order: 1
              - product_id: 93
                sort_order: 2
              - product_id: 94
                sort_order: null
              - product_id: 97
                sort_order: 3
      tags:
        - Product Sort Order
