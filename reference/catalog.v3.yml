info:
  title: Catalog
  description: |-
    The Categories API allows you to manage categories. To learn more about catalog resources see [Catalog Overview](/api-docs/store-management/catalog/catalog-overview).

    - [Authentication](#authentication)
    - [Resources](#resources)

    ## Authentication
    Requests can be authenticated by sending an `access_token` via `X-Auth-Token` HTTP header:

    ```http
    GET /stores/{$$.env.store_hash}/v3/catalog/summary
    host: api.bigcommerce.com
    Accept: application/json
    X-Auth-Token: {access_token}
    ```

    |Header|Parameter|Description|
    |-|-|-|
    |`X-Auth-Token`|`access_token `|Obtained by creating an API account or installing an app in a BigCommerce control panel.|

    ### OAuth Scopes
    | UI Name  | Permission | Parameter                     |
    |----------|------------|-------------------------------|
    | Products | modify     | `store_v2_products`           |
    | Products | read-only  | `store_v2_products_read_only` |

    For more information on OAuth Scopes and Authenticating BigCommerce APIs, see [Authentication](/api-docs/getting-started/authentication).

    ## Resources

    ### Webhooks
    * [Category](/api-docs/store-management/webhooks/events#category)

    ### Related Endpoints
    * [Catalog API](/api-reference/store-management/catalog)

    Manage channel-specific categories.

    Create and manage category trees for BigCommerce stores.

    Create and manage products assignments.
