  CatalogVariantCollectionResponse:
    description: ''
    schema:
      type: object
      title: Variant Collection Response
      properties:
        data:
          type: array
          items:
            allOf:
              - description: Common Variant properties.
                title: Variant Base
                properties:
                  cost_price:
                    type: number
                    format: double
                    description: The cost price of the variant. Not affected by Price List prices.
                    x-nullable: true
                    minimum: 0
                  price:
                    type: number
                    format: double
                    description: 'This variants base price on the storefront. If a Price List ID is used, the Price List value will be used. If a Price List ID is not used, and this value is `null`, the products default price (set in the Product resources `price` field) will be used as the base price.'
                    x-nullable: true
                    minimum: 0
                  sale_price:
                    type: number
                    format: double
                    description: 'This variants sale price on the storefront. If a Price List ID is used, the Price List value will be used. If a Price List ID is not used, and this value is null, the products sale price (set in the Product resources `price` field) will be used as the sale price.'
                    x-nullable: true
                    minimum: 0
                  retail_price:
                    type: number
                    format: double
                    description: 'This variants retail price on the storefront. If a Price List ID is used, the Price List value will be used. If a Price List ID is not used, and this value is null, the products retail price (set in the Product resources `price` field) will be used as the retail price.'
                    x-nullable: true
                    minimum: 0
                  weight:
                    type: number
                    format: double
                    description: 'This variants base weight on the storefront. If this value is null, the products default weight (set in the Product resources weight field) will be used as the base weight.'
                    x-nullable: true
                    minimum: 0
                  width:
                    type: number
                    format: double
                    description: |
                      Width of the variant, which can be used when calculating shipping costs. If this value is `null`, the product's default width (set in the Product resource's `width` field) will be used as the base width.
                    x-nullable: true
                    minimum: 0
                  height:
                    type: number
                    format: double
                    description: |
                      Height of the variant, which can be used when calculating shipping costs. If this value is `null`, the product's default height (set in the Product resource's `height` field) will be used as the base height.
                    x-nullable: true
                    minimum: 0
                  depth:
                    type: number
                    format: double
                    description: |
                      Depth of the variant, which can be used when calculating shipping costs. If this value is `null`, the product's default depth (set in the Product resource's `depth` field) will be used as the base depth.
                    x-nullable: true
                    minimum: 0
                  is_free_shipping:
                    type: boolean
                    description: |
                      Flag used to indicate whether the variant has free shipping. If `true`, the shipping cost for the variant will be zero.
                  fixed_cost_shipping_price:
                    type: number
                    format: double
                    description: |
                      A fixed shipping cost for the variant. If defined, this value will be used during checkout instead of normal shipping-cost calculation.
                    x-nullable: true
                    minimum: 0
                  purchasing_disabled:
                    type: boolean
                    description: 'If `true`, this variant will not be purchasable on the storefront.'
                  purchasing_disabled_message:
                    type: string
                    description: 'If `purchasing_disabled` is `true`, this message should show on the storefront when the variant is selected.'
                    minLength: 0
                    maxLength: 255
                  upc:
                    type: string
                    description: The UPC code used in feeds for shopping comparison sites and external channel integrations.
                    x-nullable: true
                  inventory_level:
                    type: integer
                    description: 'Inventory level for the variant, which is used when the products inventory_tracking is set to `variant`.'
                    x-nullable: true
                  inventory_warning_level:
                    type: integer
                    description: 'When the variant hits this inventory level, it is considered low stock.'
                    x-nullable: true
                  bin_picking_number:
                    type: string
                    description: Identifies where in a warehouse the variant is located.
                    x-nullable: true
                    minLength: 0
                    maxLength: 255
              - properties:
                  id:
                    type: integer
                  product_id:
                    type: integer
                  sku:
                    type: string
                  sku_id:
                    type: integer
                    description: Read-only reference to v2 API's SKU ID. Null if it is a base variant.
                    x-nullable: true
                  option_values:
                    type: array
                    description: Array of option and option values IDs that make up this variant. Will be empty if the variant is the product's base variant.
                    items:
                      allOf:
                        - description: Common Option Value Product properties.
                          title: Option Value Product Base
                          properties:
                            option_display_name:
                              type: string
                              description: |
                                The name of the option.
                              x-required:
                                - post
                              minLength: 1
                              maxLength: 255
                              example: Color
                            label:
                              type: string
                              description: |
                                The label of the option value.
                              x-required:
                                - post
                              minLength: 1
                              maxLength: 255
                              example: Beige
                        - properties:
                            id:
                              type: integer
                            option_id:
                              type: integer
                      title: Option Value Variant
                      type: object
                  calculated_price:
                    type: number
                    format: double
                    description: |
                      The price of the variant as seen on the storefront. This price takes into account `sale_price` and any price adjustment rules that are applicable to this variant.
            type: object
        meta:
          $ref: '#/definitions/metaCollection_Full'
