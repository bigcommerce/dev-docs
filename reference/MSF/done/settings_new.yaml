  parameters:
    ChannelIdParam:
      in: query
      name: channel_id
      schema:
        type: integer
      description: >-
        Channel ID to use for channel-specific setting. If omitted, you will
        interact with the global setting only.
    RequiredChannelIdParamForDelete:
      in: query
      name: channel_id
      schema:
        type: integer
      description: >-
        Required Channel ID. This delete operation will delete overridden
        settings for this channel, thus restoring them to the global defaults.
      required: true
    KeysToDelete:
      in: query
      name: keys
      schema:
        type: array
        items:
          type: string
      required: true
      description: >-
        Array of strings (CSV) representing which configuration keys should be
        cleared (un-overridden) for the Channel.
  securitySchemes:
    X-Auth-Token:
      name: X-Auth-Token
      type: apiKey
      in: header
      description: >-
        Authenticate requests by including an
        [OAuth](/api-docs/getting-started/authentication/rest-api-authentication)
        `access_token` in the request header.


        ```http

        GET /stores/{{STORE_HASH}}/v3/settings/storefront/status

        host: api.bigcommerce.com

        Accept: application/json

        X-Auth-Token: {{ACCESS_TOKEN}}

        ```


        ### OAuth Scopes

        |  **UI Name** | **Permission** | **Parameter** |

        | --- | --- | --- |

        |  Information & Settings | modify | `store_v2_information` |

        |  Information & Settings | read-only | `store_v2_information_read_only`
        |
