openapi: 3.0.3
info:
  version: 3.0.0
  title: Settings V3
  termsOfService: 'http://www.bigcommerce.com/terms'
  description: >-
    Manage settings and configuration for BigCommerce hosted stores and headless
    storefronts.


    ## Authentication


    Authenticate requests by including an
    [OAuth](https://developer.bigcommerce.com/api-docs/getting-started/authentication)
    `access_token` in the request header.


    ```http

    GET /stores/{{STORE_HASH}}/v3/settings/storefront/status

    host: api.bigcommerce.com

    Accept: application/json

    X-Auth-Token: {{ACCESS_TOKEN}}

    ```


    ### OAuth Scopes

    |  **UI Name** | **Permission** | **Parameter** |

    | --- | --- | --- |

    |  Information & Settings | modify | `store_v2_information` |

    |  Information & Settings | read-only | `store_v2_information_read_only` |
  contact:
    name: BigCommerce
    url: 'https://www.bigcommerce.com'
    email: support@bigcommerce.com
servers:
  - url: 'https://api.bigcommerce.com'
    description: Production API Gateway
    variables:
      store_hash:
        default: abc123
        description: Store hash used to identify the store.
security:
  - X-Auth-Token: []
tags:
  - name: Email Statuses
  - name: Search Filters
  - name: Store Locale
  - name: Storefront Category
  - name: Storefront Robotstxt
  - name: Storefront Search
  - name: Storefront Security
  - name: Storefront SEO
  - name: Storefront Status
  - name: Analytics
  - name: Catalog
  - name: Inventory
  - name: Logo
  - name: Logo Image
  - name: Favicon Image
  - name: Store Profile
  - name: Storefront Product
