  '/stores/{store_hash}/v3/settings/search/filters/available':
    get:
      summary: Get Available Filters
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AvailableFilter'
                  meta:
                    type: object
              examples:
                example-1:
                  value:
                    data:
                      - id: Y2F0Zooo123=
                        name: Category
                        product_count: 7
                        type: category
                      - id: YnJh123=
                        name: Brand
                        product_count: 8
                        type: brand
                      - id: cmF0a123
                        name: Rating
                        product_count: 1
                        type: rating
                      - id: cHJp123=
                        name: Price
                        price_range_max: 300.99
                        price_range_min: 6.75
                        type: price
                      - id: U2l123==
                        name: Size
                        product_count: 3
                        type: product
                      - id: Q29s123=
                        name: Color
                        product_count: 2
                        type: product
                      - id: Ym9123==
                        name: Other
                        type: other
                    meta: {}
      operationId: getAvailable
      description: >-
        Returns a list of filters available to power [Product
        Filtering](https://support.bigcommerce.com/s/article/Product-Filtering-Settings).
      parameters:
        - schema:
            type: integer
          in: query
          name: channel_id
          description: >-
            Narrows the list of available filters based on channel ID. Only
            products currently assigned to the given Channel will be considered.
        - schema:
            type: integer
          in: query
          name: category_id
          description: >-
            Narrows the list of available filters based on category ID. You can
            display settings to show products from the provided category,
            subcategories only, or both the category and its child categories.
      tags:
        - Search Filters
    parameters:
      - schema:
          type: string
        name: store_hash
        in: path
        required: true
  '/stores/{store_hash}/v3/settings/search/filters/contexts':
    get:
      summary: Get Contextual Filters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ConfiguredFiltersOverride'
                  meta:
                    $ref: '#/components/schemas/MetaPaginationObject'
      operationId: getContexts
      parameters:
        - schema:
            type: integer
          in: query
          name: channel_id
          description: Only return contextual overrides related to a particular Channel.
        - schema:
            type: integer
          in: query
          name: category_id
          description: Only return contextual overrides related to a particular Category.
      description: >-
        Returns a list of contextual filters enabled for a particular channel or
        category.


        **Usage Notes**


        Contextual filters allow you to configure the enabled filters per
        channel or category, so that shoppers can filter by the most relevant
        criteria.


        The order of the returned filters will match the sort order of the
        filters on the storefront.
      tags:
        - Search Filters
    put:
      summary: Upsert Contextual Filters
      operationId: upsertContexts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ConfiguredFiltersOverride'
                  meta:
                    type: object
      description: >-
        Upserts contextual filters for a particular channel or category.


        **Usage Notes**


        Contextual filters allow you to configure the enabled filters per
        channel or category, so that shoppers can filter by the most relevant
        criteria.


        You can change the order of the filters on the live site by changing the
        order of the filters you send.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ConfiguredFiltersOverride'
      tags:
        - Search Filters
      parameters: []
    delete:
      summary: Delete Contextual Filters
      operationId: deleteContexts
      responses:
        '200':
          description: OK
      description: Deletes contextual filters enabled in a particular context.
      parameters:
        - schema:
            type: integer
          in: query
          name: channel_id
          description: Delete contextual overrides related to this channel ID
        - schema:
            type: integer
          in: query
          name: category_id
          description: Delete contextual overrides related to this category ID
      tags:
        - Search Filters
    parameters:
      - schema:
          type: string
        name: store_hash
        in: path
        required: true
  '/stores/{store_hash}/v3/settings/email-statuses':
    get:
      summary: Get Email Statuses
      description: >-
        Get global transactional email settings or channel specific overrides by
        `channel_id`.
      tags:
        - Email Statuses
      responses:
        '200':
          description: >-
            OK, null indicates that a particular field has not been overridden
            on a channel level when channel level settings are requested
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/EnabledTransactionalEmails'
                  meta:
                    type: object
              examples:
                Example:
                  value:
                    data:
                      abandoned_cart_email: true
                      account_details_changed_email: true
                      combined_order_status_email: true
                      createaccount_email: true
                      createguestaccount_email: true
                      giftcertificate_email: true
                      invoice_email: true
                      ordermessage_notification: true
                      return_confirmation_email: true
                      return_statuschange_email: true
                      product_review_email: false
                    meta: {}
      operationId: get-settings-emails-enabled
      parameters:
        - $ref: '#/components/parameters/ChannelIdParam'
    put:
      summary: Update Email Statuses
      description: >-
        Update global transactional email settings or create channel specific
        overrides by `channel_id`.
      operationId: put-settings-transactional-emails-enabled
      tags:
        - Email Statuses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/EnabledTransactionalEmails'
                  meta:
                    type: object
              examples:
                Example:
                  value:
                    data:
                      abandoned_cart_email: true
                      account_details_changed_email: true
                      combined_order_status_email: true
                      createaccount_email: true
                      createguestaccount_email: true
                      giftcertificate_email: true
                      invoice_email: true
                      ordermessage_notification: true
                      return_confirmation_email: true
                      return_statuschange_email: true
                      product_review_email: false
                    meta: {}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnabledTransactionalEmails'
            examples:
              Example:
                value:
                  abandoned_cart_email: true
                  account_details_changed_email: true
                  combined_order_status_email: true
                  createaccount_email: true
                  createguestaccount_email: true
                  giftcertificate_email: true
                  invoice_email: true
                  ordermessage_notification: true
                  return_confirmation_email: true
                  return_statuschange_email: true
                  product_review_email: false
      parameters:
        - $ref: '#/components/parameters/ChannelIdParam'
    delete:
      summary: Delete Email Statuses
      description: >-
        Delete overrides for email settings. Provide email types that should be
        deleted. 


        If `channel_id` is supplied as a query parameter, email template
        overrides are deleted per given channel. If no `channel_id` is supplied,
        global level template are reset to default.
      operationId: delete-settings-transactional-emails-enabled
      tags:
        - Email Statuses
      responses:
        '204':
          description: No Content
      parameters:
        - schema:
            type: integer
          in: query
          name: channel_id
          description: Delete contextual overrides related to this channel ID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                abandoned_cart_email:
                  nullable: true
                account_details_changed_email:
                  nullable: true
                combined_order_status_email:
                  nullable: true
                create_account_email:
                  nullable: true
                create_guest_account_email:
                  nullable: true
                gift_certificate_email:
                  nullable: true
                invoice_email:
                  nullable: true
                order_message_notification_email:
                  nullable: true
                return_confirmation_email:
                  nullable: true
                return_statuschange_email:
                  nullable: true
                product_review_email:
                  nullable: true
            examples:
              Reset gift certificate template:
                value:
                  gift_certificate_email: null
              Reset product review and invoice email templates:
                value:
                  invoice_email: null
                  product_review_email: null
    parameters:
      - schema:
          type: string
        name: store_hash
        in: path
        required: true
