                    street_1: 123 Main Street
                    city: Austin
                    state: Texas
                    zip: 78751
                    country: United States
                    country_iso2: US
                    email: janedoe@example.com
                  products:
                    - product_id: 118
                      quantity: 1
                      variant_id: 93
              Custom Product:
                value:
                  status_id: 0
                  customer_id: 1
                  billing_address:
                    first_name: Jane
                    last_name: Doe
                    street_1: 123 Main Street
                    city: Austin
                    state: Texas
                    zip: '78751'
                    country: United States
                    country_iso2: US
                    email: janedoe@email.com
                  products:
                    - name: BigCommerce Coffee Mug
                      quantity: 1
                      price_inc_tax: 50
                      price_ex_tax: 45
              Product with Options:
                value:
                  status_id: 0
                  customer_id: 11
                  billing_address:
                    first_name: Jane
                    last_name: Doe
                    street_1: 123 Main Street
                    city: Austin
                    state: Texas
                    zip: '78751'
                    country: United States
                    country_iso2: US
                    email: janedoe@example.com
                  shipping_addresses:
                    - first_name: Trish
