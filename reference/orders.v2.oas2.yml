                  products:
                    - product_id: 184
                      quantity: 5
                      product_options:
                        - id: 200
                          value: '180'
                        - id: 230
                          value: '192'
              Product with a Drop Down and a Text Field Modifier:
                value:
                  status_id: 0
                  customer_id: 11
                  billing_address:
                    first_name: Jane
                    last_name: Doe
                    street_1: 123 Main Street
                    city: Austin
                    state: Texas
