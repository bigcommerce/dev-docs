paths:
  '/stores/{store_hash}/v2/currencies':
    get:
      responses:
        '200':
          $ref: '#/responses/currencyCollection_Resp'
      summary: Get All Currencies
      description: Returns a list of all store *Currency*.
      tags:
        - Currencies
      produces:
        - application/json
      parameters:
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
    delete:
      responses:
        '204':
          description: ''
          schema:
            type: object
            properties: {}
      summary: Delete All Currencies
      parameters:
        - in: header
          name: Content-Type
          type: string
          default: application/json
          required: true
        - in: header
          name: Accepts
          type: string
          default: application/json
          required: true
      tags:
        - Currencies
      description: Deletes all non-default store currencies.
    post:
      responses:
        '200':
          $ref: '#/responses/currency_Resp'
      summary: Create a Currency
      description: |-
        Creates *Currency*.

        **Required Fields** 

        * name
        * currency_code
        * currency_exchange_rate
        * token_location
        * token
        * decimal_token
        * thousands_token
        * decimal_places

        **Read-Only Fields**

        * id
        * date_created
        * date_modified


        The `is_default` property can only be set to true. The value of `is_default` cannot be unset, only overridden. To change the store's default currency via the BigCommerce control panel, please see [Managing Currencies](https://support.bigcommerce.com/articles/Public/Managing-Currencies/?q=currency&l=en_US&fs=Search&pn=1#default).
      parameters:
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - in: body
          name: body
          schema:
            $ref: '#/definitions/currency_Post'
          x-examples:
            Example:
              country_iso2: AU
              currency_code: AUD
              currency_exchange_rate: '1.3885600000'
              auto_update: 'false'
              location: left
              token: $
              decimal_token: .
              thousands_token: ','
              decimal_places: 2
          description: ''
      tags:
        - Currencies
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
  '/stores/{store_hash}/v2/currencies/{id}':
    get:
      responses:
        '200':
          $ref: '#/responses/currency_Resp'
      summary: Get a Currency
      description: Returns a single *Currency*.
      tags:
        - Currencies
      parameters:
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
      operationId: getACurrency
    parameters:
      - name: id
        in: path
        type: string
        required: true
        description: Currency Id
      - type: string
        name: store_hash
        in: path
        required: true
    put:
      responses:
        '200':
          $ref: '#/responses/currency_Resp'
      summary: Update a Currency
      description: |-
        Updates a *Currency*.

        **Read-Only Fields**

        * id
        * date_created
        * date_modified
        * currency_code


        The `is_default` property can only be set to true. The value of `is_default` cannot be unset, only overridden. 
      parameters:
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - in: body
          name: body
          schema:
            $ref: '#/definitions/currency_Put'
          x-examples:
            application/json:
              country_iso2: AU
              currency_code: AUD
              currency_exchange_rate: '1.3885600000'
              auto_update: 'false'
              location: left
              token: $
              decimal_token: .
              thousands_token: ','
              decimal_places: 2
      tags:
        - Currencies
      operationId: updateACurrency
    delete:
      responses:
        '204':
          description: ''
          schema:
            type: object
            properties: {}
      summary: Delete a Currency
      description: |-
        Deletes a *Currency*.

        If a currency's `is_default` property is set to true, this currency cannot be deleted. 
      tags:
        - Currencies
      parameters:
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
      operationId: deleteACurrency
definitions:
  currency_Post:
    $ref: '#/definitions/currency_Base'
    title: currency_Post
    x-internal: true
  currency_Base:
    title: currency_Base
    example:
      id: 2
      is_default: false
      last_updated: 'Tue, 12 Jun 2018 14:41:56 +0000"'
      country_iso2: EU
      currency_code: EUR
      currency_exchange_rate: 0.849
      auto_update: true
      token_location: left
      token: €
      decimal_token: .
      thousands_token: ','
      decimal_places: 2
      name: Euro
      enabled: false
    type: object
    x-examples:
      Example:
        value:
          country_iso2: EU
          currency_code: EUR
          currency_exchange_rate: '0.849'
          auto_update: true
          token_location: left
          token: €
          decimal_token: .
          thousands_token: ','
          decimal_places: 2
          name: Euro
          is_transactional: false
          id: 2
          is_default: false
          last_updated: '2018-06-12T14:41:56.000Z'
          enabled: false
    description: Currency Object
    properties:
      is_default:
        description: 'Specifies the store’s default currency display format. For write operations, only true value is accepted. When set to true, it cannot be unset, only overridden. '
        example: false
        type: boolean
      country_iso2:
        type: string
        description: 2-letter ISO Alpha-2 code for this currency’s country.
        example: EU
      currency_code:
        type: string
        description: 3-letter ISO 4217 code for this currency.
        example: EUR
      currency_exchange_rate:
        type: string
        description: 'Amount of this currency that is equivalent to one U.S. dollar.(Float, Float as String, Integer)'
        example: 0.849
      auto_update:
        type: boolean
        description: Specifies whether to use the Open Exchange Rates service to update the currency conversion. A value of false specifies a static conversion value. auto_update only applies to non-transactional currencies.
        example: true
      token_location:
        type: string
        description: Specifies whether this currency’s symbol appears to the “left” or “right” of the numeric amount.
        example: left
      token:
        type: string
        description: Symbol for this currency.
        example: €
      decimal_token:
        type: string
        description: Symbol used as the decimal separator in this currency.
        example: .
      thousands_token:
        type: string
        description: Symbol used as the thousands separator in this currency.
        example: ','
      decimal_places:
        type: integer
        description: Number of decimal places to show for this currency.
        example: 2
      name:
        type: string
        description: Name of the currency.
        example: Euro
      enabled:
        description: If the currency is active on the store.
        example: false
        type: boolean
      is_transactional:
        type: boolean
        description: Indicates if the currency is set as transactional or not. False means display only currency
        example: false
    required:
      - currency_code
      - currency_exchange_rate
      - token_location
      - token
      - decimal_token
      - thousands_token
      - decimal_places
      - name
    x-internal: true
  currency_Put:
    $ref: '#/definitions/currency_Post'
    title: currency_Put
    x-internal: true
  currency_Full:
    title: currency_Full
    allOf:
      - $ref: '#/definitions/currency_Base'
      - type: object
        properties:
          id:
            type: integer
            description: Id of the currency. READ-ONLY.
            example: 2
          last_updated:
            type: string
            description: 'Date the currency was last updated, created or modified.'
            format: date-time
    x-internal: true
