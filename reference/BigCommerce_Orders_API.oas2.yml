responses:
  orderStatuses_Get:
    description: Get All Order Status Collection Response
    schema:
      type: array
      items:
        $ref: '#/definitions/orderStatus_OrdersCount'
    examples:
      application/json:
        - id: 0
          name: Incomplete
          system_label: Incomplete
          custom_label: Incomplete - Testing
          system_description: >-
            An incomplete order happens when a shopper reached the payment page,
            but did not complete the transaction.
          order: 0
        - id: 1
          name: Pending
          system_label: Pending
          custom_label: Pending
          system_description: 'Customer started the checkout process, but did not complete it.'
          order: 1
        - id: 2
          name: Shipped
          system_label: Shipped
          custom_label: Shipped
          system_description: >-
            Order has been shipped, but receipt has not been confirmed; seller
            has used the Ship Items action.
          order: 8
        - id: 3
          name: Partially Shipped
          system_label: Partially Shipped
          custom_label: Partially Shipped
          system_description: >-
            Only some items in the order have been shipped, due to some products
            being pre-order only or other reasons.
          order: 6
        - id: 4
          name: Refunded
          system_label: Refunded
          custom_label: Refunded
          system_description: Seller has used the Refund action.
          order: 11
        - id: 5
          name: Cancelled
          system_label: Cancelled
          custom_label: Cancelled
          system_description: >-
            Seller has cancelled an order, due to a stock inconsistency or other
            reasons.
          order: 9
        - id: 6
