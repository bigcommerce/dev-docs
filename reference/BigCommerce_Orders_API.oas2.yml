        '200':
          $ref: '#/responses/OrderProductLineItemResponse'
      summary: Get a Order Product
      description: Gets a product line item associated with the order.
      tags:
        - Order Products
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      operationId: getAnOrderProduct
    parameters:
      - $ref: '#/parameters/order_id_path'
      - $ref: '#/parameters/product_id'
  '/orders/{order_id}/shipping_addresses/{id}':
    get:
      responses:
        '200':
          $ref: '#/responses/OrderShippingAddressResponse'
      summary: Get a Shipping Address
      description: >-
        Gets a shipping address associated with an order.


        Returned in the response is shipping_quotes object. Please use the Get
        Shipping Quotes Endpoint. Using the response will return a 204 for the
        shipping quote. 
      tags:
        - Order Shipping Addresses
      parameters:
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
      operationId: getAShippingAddress
