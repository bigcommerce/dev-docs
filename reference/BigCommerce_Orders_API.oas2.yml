      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                order_id:
                  type: integer
                staff_id:
                  type: integer
                customer_id:
                  type: integer
                type:
                  type: string
                subject:
                  type: string
                message:
