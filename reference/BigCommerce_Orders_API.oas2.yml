        | 9 | Awaiting Shipment | Order has been pulled and packaged, and is
        awaiting collection from a shipping provider. |

        | 10 | Completed | Client has paid for their digital product and their
        file(s) are available for download. |

        | 11 | Awaiting Fulfillment | Customer has completed the checkout
        process and payment has been confirmed. |

        | 12 | Manual Verification Required | Order on hold while some aspect
        needs to be manually confirmed. |

        | 13 | Disputed | Customer has initiated a dispute resolution process
        for the PayPal transaction that paid for the order. |

        | 14 | Partially Refunded | Seller has partially refunded the order. |
      summary: Get a Single Order Status by Id
      produces: []
      parameters:
        - $ref: '#/parameters/status_id_path'
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/GetAOrderStatus'
      tags:
        - Order Status
      operationId: getAOrderStatus
    parameters: []
  '/orders/{order_id}/taxes':
    get:
      description: >-
        Gets all order taxes using `order_id`.

        Each tax applied to an order. This information can be useful for
        reporting purposes. 

        Pass in the query parameter `?details=true` to return extra details
        about order taxes.

        `order_product_id` and `line_item_type` are also returned


        All values are read-only.
      summary: Get All Order Taxes
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/limit'
        - in: query
          name: details
          type: string
          default: 'true'
          description: 'To return detailed tax information, pass in the details query.'
      responses:
        '200':
          $ref: '#/responses/orderTaxes_Get'
      tags:
        - Order Taxes
      operationId: getOrderTaxes
    parameters:
      - $ref: '#/parameters/order_id_path'
  '/orders/{order_id}/shipments':
    get:
      description: Gets a list of all shipments on an order
      summary: Get A List of Order Shipments
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/limit'
      responses:
        '200':
          $ref: '#/responses/OrderShipmentCollectionResponse'
      tags:
        - Order Shipments
      operationId: getAllOrderShipments
    post:
      description: >-
        Creates an *Order Shipment*. To learn how to create an Order Shipment,
        see [Orders
        Overview](/api-docs/orders/orders-api-overview#orders-api-overview_create-order-shipment). 


        **Required Fields**

        *   order_address_id 

        *   items

        *   shipping_provider  


        **Notes**  

        `tracking_carrier` is optional, but if you include it, its value must
        refer/map to the same carrier service as the `shipping_provider` value.
        Acceptable values for `tracking_carrier` are an empty string (`""`), or
        one of the valid tracking-carrier values viewable
        [here](https://docs.google.com/spreadsheets/d/1w9c_aECSCGyf-oOrvGeUniDl-ARGKemfZl0qSsav8D4/pubhtml?gid=0&single=true)
        and downloadable as a .CSV file
        [here](https://docs.google.com/spreadsheets/d/1mTueEynfcEmwsU2y2Jd2MX-8GKwNZrmlRMBcIElg9aY/pub?gid=0&single=true&output=csv).
      summary: Create A New Order Shipment
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/orderShipment_Post'
          x-examples:
            application/json:
              tracking_number: EJ958083578UK
              comments: Janes Order
              order_address_id: '128'
              shipping_provider: ''
              items:
                - order_product_id: 194
                  product_id: 0
                  quantity: 1
                - order_product_id: 195
                  product_id: 0
                  quantity: 1
      responses:
        '200':
          $ref: '#/responses/OrderShipmentResponse'
      tags:
        - Order Shipments
      operationId: createOrderShipments
    delete:
      description: Deletes all shipments associated with an order.
      summary: Delete All Order Shipments
      produces: []
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '204':
          description: ''
      tags:
        - Order Shipments
      operationId: deleteAllOrderShipments
    parameters:
      - $ref: '#/parameters/order_id_path'
  '/orders/{order_id}/shipments/count':
    get:
      description: >-
        Gets a count of the number of shipments that have been made for a single
        order.
      summary: Get A Count of Shipments Per Order
      produces: []
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/GetACountResponse'
