      - name: id
        in: path
        type: string
        required: true
  '/orders/{order_id}/shipping_addresses/{shipping_address_id}/shipping_quotes':
    get:
      responses:
        '200':
          $ref: '#/responses/GetAllShippingQuotes'
      summary: Get All Shipping Quotes
      description: >-
        Gets any shipping quotes assocated to an order. 


        This is a read only enpoint and the output can vary based on the
        shipping quote. A shipping quote can only be generated using the
        storefront at this time. Orders that are created in the control panel or
        via api return a 204 for this endpoint since a shipping quote is not
        generated during that process.
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      tags:
        - Order Shipping Addresses Quotes
      operationId: getShippingQuotes
