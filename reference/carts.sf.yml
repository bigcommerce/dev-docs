      `lineItems.digitalItems.options`:  The Cart returns an abbreviated result. Use this to return digital items product options.  Can also be used in a /POST to have the extended Cart object return.

      `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart returns an abbreviated result. Use this to return digital and physical options. Can also be used in a /POST to have the extended Cart object return.
    default: 'lineItems.digitalItems.options,lineItems.physicalItems.options'
    enum:
      - lineItems.physicalItems.options
      - lineItems.digitalItems.options
      - 'lineItems.digitalItems.options,lineItems.physicalItems.options'
definitions:
  LineItemsRequest:
    type: object
    title: Line Items Request
    properties:
      lineItems:
        type: array
        description: Array of `lineItem` objects.
        items:
          type: object
          title: Line Item Request Data
          properties:
            quantity:
              type: number
              description: Quantity of this item.
            productId:
              type: number
              description: ID of the product.
            variantId:
              type: number
              description: ID of the variant.
          required:
            - quantity
      giftCertificates:
        type: array
        description: Array of `giftCertificate` objects.
        items:
          type: object
          title: Line Item Gift Certificate Request Data
          properties:
            name:
              type: string
              description: Name assigned to this gift-certificate line item.
            theme:
              type: string
              description: 'Currently supports `Birthday`, `Boy`, `Celebration`, `Christmas`, `General`, and `Girl`.'
            amount:
              type: number
              description: Gift-certificate amount.
              minimum: 1
              maximum: 1000
            quantity:
              type: integer
              description: Quantity of this item.
              minimum: 1
            sender:
              type: object
              title: Contact Entity
              properties:
                name:
                  type: string
                  description: Contact's name.
                email:
                  type: string
                  format: email
                  description: Contact's email address.
            recipient:
              type: object
              title: Contact Entity
              properties:
                name:
                  type: string
                  description: Contact's name.
                email:
                  type: string
                  format: email
                  description: Contact's email address.
            message:
              type: string
              maximum: 200
              description: 'Message shown to recipient, as provided by sender.'
          required:
            - name
            - theme
            - amount
            - quantity
            - sender
            - recipient
  CreateCartPost:
    type: object
    properties:
      lineItem:
        type: object
        title: Line Item Request Data
        properties:
          quantity:
            type: number
            description: Quantity of this item.
          productId:
            type: number
            description: ID of the product.
          variantId:
            type: number
            description: ID of the variant.
        required:
          - quantity
      giftCertificate:
        type: object
        title: Line Item Gift Certificate Request Data
        properties:
          name:
            type: string
            description: Name assigned to this gift-certificate line item.
          theme:
            type: string
            description: 'Currently supports `Birthday`, `Boy`, `Celebration`, `Christmas`, `General`, and `Girl`.'
          amount:
            type: number
            description: Gift-certificate amount.
            minimum: 1
            maximum: 1000
          quantity:
            type: integer
            description: Quantity of this item.
            minimum: 1
          sender:
            type: object
            properties:
              name:
                type: string
                description: Contact's name.
              email:
                type: string
                format: email
                description: Contact's email address.
            title: Contact Entity
          recipient:
            type: object
            properties:
              name:
                type: string
                description: Contact's name.
              email:
                type: string
                format: email
                description: Contact's email address.
            title: Contact Entity
          message:
            type: string
            maximum: 200
            description: 'Message shown to recipient, as provided by sender.'
        required:
          - name
          - theme
          - amount
          - quantity
          - sender
          - recipient
    title: Create Cart Post
  LineItemRequestData:
    type: object
    title: Line Item Request Data
    properties:
      quantity:
        type: number
        description: Quantity of this item.
      productId:
        type: number
        description: ID of the product.
      variantId:
        type: number
        description: ID of the variant.
    required:
      - quantity
  LineItemGiftCertificateRequestData:
    type: object
    title: Line Item Gift Certificate Request Data
    properties:
      name:
        type: string
        description: Name assigned to this gift-certificate line item.
      theme:
        type: string
        description: 'Currently supports `Birthday`, `Boy`, `Celebration`, `Christmas`, `General`, and `Girl`.'
      amount:
        type: number
        description: Gift-certificate amount.
        minimum: 1
        maximum: 1000
      quantity:
        type: integer
        description: Quantity of this item.
        minimum: 1
      sender:
        type: object
        properties:
          name:
            type: string
            description: Contact's name.
          email:
            type: string
            format: email
            description: Contact's email address.
        title: Contact Entity
      recipient:
        type: object
        properties:
          name:
            type: string
            description: Contact's name.
          email:
            type: string
            format: email
            description: Contact's email address.
        title: Contact Entity
      message:
        type: string
        maximum: 200
        description: 'Message shown to recipient, as provided by sender.'
    required:
      - name
      - theme
      - amount
      - quantity
      - sender
      - recipient
  Cart_Full:
    description: |-
      A cart contains a collection of items, prices, discounts, etc. It does not contain customer-related data.
      Custom Items is a read only field. A custom item can only be added to a cart using the Server to Server Cart API. 
    type: object
    title: Cart_Full
    properties:
      id:
        description: 'Cart ID, provided after creating a cart with a POST.'
        type: string
        format: UUID
      customer_id:
        description: ID of the customer to which the cart belongs.
        type: integer
      email:
        description: The cart's email. This is the same email that is used in the billing address
        type: string
      currency:
        type: object
        description: This will always be the same between cart and checkout.
        title: Currency
        properties:
          code:
            type: string
            format: ISO-4217
            description: 'ISO-4217 currency code. (See: http://en.wikipedia.org/wiki/ISO_4217.)'
      isTaxIncluded:
        type: boolean
        description: Whether this item is taxable.
      baseAmount:
        type: number
        description: 'Cost of cart''s contents, before applying discounts.'
      discountAmount:
        type: number
        format: float
        description: Discounted amount.
      cartAmount:
        type: number
        description: 'Sum of line-items amounts, minus cart-level discounts and coupons. This amount includes taxes (where applicable).'
      coupons:
        type: array
        description: Array of `AppliedCoupon` objects applied to this cart.
        items:
          $ref: '#/definitions/AppliedCoupon'
      discounts:
        type: array
        description: Array of `AppliedDiscount` objects applied to this cart.
        items:
          $ref: '#/definitions/AppliedDiscount'
      lineItems:
        type: array
        description: Array of `LineItem` objects.
        items:
          type: object
          title: Line Item
          properties:
            physicalItems:
              type: array
              description: Array of `ItemPhysical` objects.
              items:
                allOf:
                  - title: Base Item
                    properties:
                      id:
                        type: string
                        description: The line-item ID.
                        example: '4'
                      parentId:
                        type: string
                        description: 'The product is part of a bundle such as a product pick list, then the parentId or the main product id will populate.'
                        example: '6'
                      variantId:
                        type: number
                        description: ID of the variant.
                        example: 7
                      productId:
                        type: number
                        description: ID of the product.
                      sku:
                        type: string
                        description: SKU of the variant.
                      name:
                        type: string
                        description: The item's product name.
                      url:
                        description: The product URL.
                        type: string
                        format: uri
                      quantity:
                        type: number
                        description: Quantity of this item.
                      isTaxable:
                        type: boolean
                        description: Whether the item is taxable.
                      imageUrl:
                        type: string
                        description: 'URL of an image of this item, accessible on the internet.'
                        format: uri
                      discounts:
                        type: array
                        description: 'List of discounts applied to this item, as an array of AppliedDiscount objects.'
                        items:
                          type: object
                          title: Applied Discount
                          properties:
                            id:
                              type: number
                              description: ID of the applied discount.
                            discountedAmount:
                              type: number
                              format: float
                              description: The discounted amount applied within a given context.
                      discountAmount:
                        type: number
                        format: float
                        description: The total value of all discounts applied to this item (excluding coupon).
                      couponAmount:
                        type: number
                        description: The total value of all coupons applied to this item.
                      listPrice:
                        type: number
                        description: 'Item''s list price, as quoted by the manufacturer/distributor.'
                      salePrice:
                        type: number
                        description: Item's price after all discounts are applied. (The final price before tax calculation.)
                      extendedListPrice:
                        type: number
                        description: Item's list price multiplied by the quantity.
                      extendedSalePrice:
                        type: number
                        description: Item's sale price multiplied by the quantity.
                      Options:
                        description: The list of selected options for this product.
                        type: array
                        items:
                          type: object
                          title: Product Option
                          properties:
                            name:
                              type: string
                              description: 'The product option name. For example, Color or Size'
                            nameId:
                              type: number
                              description: The product option identifier.
                            value:
                              type: string
                              description: 'The product option value. For example, Red or Medium'
                            valueId:
                              type: number
                              description: The product option value identifier.
                      brand:
                        type: string
                        description: The products brand
                    required:
                      - quantity
                  - properties:
                      isShippingRequired:
                        type: boolean
                        description: Whether this item requires shipping to a physical address.
                      giftWrapping:
                        $ref: '#/definitions/GiftWrapping'
                title: Item Physical
                type: object
            digitalItems:
              type: array
              description: Array of `ItemDigital` objects.
              items:
                allOf:
                  - title: Base Item
                    properties:
                      id:
                        type: string
                        description: The line-item ID.
                        example: '4'
                      parentId:
                        type: string
                        description: 'The product is part of a bundle such as a product pick list, then the parentId or the main product id will populate.'
                        example: '6'
                      variantId:
                        type: number
                        description: ID of the variant.
                        example: 7
                      productId:
                        type: number
                        description: ID of the product.
                      sku:
                        type: string
                        description: SKU of the variant.
                      name:
                        type: string
                        description: The item's product name.
                      url:
                        description: The product URL.
                        type: string
                        format: uri
                      quantity:
                        type: number
                        description: Quantity of this item.
                      isTaxable:
                        type: boolean
                        description: Whether the item is taxable.
                      imageUrl:
                        type: string
                        description: 'URL of an image of this item, accessible on the internet.'
                        format: uri
                      discounts:
                        type: array
                        description: 'List of discounts applied to this item, as an array of AppliedDiscount objects.'
                        items:
                          type: object
                          title: Applied Discount
                          properties:
                            id:
                              type: number
                              description: ID of the applied discount.
                            discountedAmount:
                              type: number
                              format: float
                              description: The discounted amount applied within a given context.
                      discountAmount:
                        type: number
                        format: float
                        description: The total value of all discounts applied to this item (excluding coupon).
                      couponAmount:
                        type: number
                        description: The total value of all coupons applied to this item.
                      listPrice:
                        type: number
                        description: 'Item''s list price, as quoted by the manufacturer/distributor.'
                      salePrice:
                        type: number
                        description: Item's price after all discounts are applied. (The final price before tax calculation.)
                      extendedListPrice:
                        type: number
                        description: Item's list price multiplied by the quantity.
                      extendedSalePrice:
                        type: number
                        description: Item's sale price multiplied by the quantity.
                      Options:
                        description: The list of selected options for this product.
                        type: array
                        items:
                          type: object
                          title: Product Option
                          properties:
                            name:
                              type: string
                              description: 'The product option name. For example, Color or Size'
                            nameId:
                              type: number
                              description: The product option identifier.
                            value:
                              type: string
                              description: 'The product option value. For example, Red or Medium'
                            valueId:
                              type: number
                              description: The product option value identifier.
                      brand:
                        type: string
                        description: The products brand
                    required:
                      - quantity
                title: Item Digital
                type: object
            giftCertificates:
              type: array
              description: Array of `ItemGiftCertificate` objects.
              items:
                type: object
                title: Item Gift Certificate
                properties:
                  id:
                    type: string
                    description: ID of this gift certificate.
                  name:
                    type: string
                    description: GiftCertificate-provided name that will appear in the control panel.
                  theme:
                    type: string
                    description: 'Currently supports `Birthday`, `Boy`, `Celebration`, `Christmas`, `General`, and `Girl`.'
                  amount:
                    type: number
                    description: 'Value must be between 1.00 and 1,000.00 in the store''s default currency.'
                  isTaxable:
                    type: boolean
                    description: Whether or not the gift certificate is taxable.
                  sender:
                    type: object
                    title: Contact Entity
                    properties:
                      name:
                        type: string
                        description: Contact's name.
                      email:
                        type: string
                        format: email
                        description: Contact's email address.
                  recipient:
                    type: object
                    title: Contact Entity
                    properties:
                      name:
                        type: string
