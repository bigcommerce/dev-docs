swagger: '2.0'
info:
  title: Storefront Carts
  description: Manage cart operations and data via front-end JavaScript on BigCommerce stencil powered storefronts.
  version: ''
consumes:
  - application/json
produces:
  - application/json
paths:
  /carts:
    get:
      parameters:
        - name: include
          type: string
          in: query
          description: |-
            To return product options add one of the following include:

            `lineItems.physicalItems.options`: The Cart returns an abbreviated result. Use this to return physical items product options. Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options`:  The Cart returns an abbreviated result. Use this to return digital items product options.  Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart returns an abbreviated result. Use this to return digital and physical options. Can also be used in a /POST to have the extended Cart object return.
          default: 'lineItems.digitalItems.options,lineItems.physicalItems.options'
          enum:
            - lineItems.physicalItems.options
            - lineItems.digitalItems.options
            - 'lineItems.digitalItems.options,lineItems.physicalItems.options'
      tags:
        - Cart
      responses:
        '200':
          $ref: '#/responses/CartResponse'
      summary: Get a Cart
      description: |-
        Returns a *Cart*. 

        By default, the cart response will return abbreviated details for cart line items. To get full details of selected product options, use the following query parameters: 

        - Physical products only: `?include=lineItems.physicalItems.options `
        - Digital products only: `?include=lineItems.digitalItems.options`
        - Both physical and digital items: `?include=lineItems.digitalItems.options,lineItems.physicalItems.options`

        <div class="HubBlock--callout">
        <div class="CalloutBlock--info">
        <div class="HubBlock-content"> 

        > ### Note
        > The Send a Test Request feature is not currently supported for this endpoint.
         
        </div>
        </div>
        </div>
      operationId: getACart
    post:
      description: |-
        Creates a *Cart*.

        **Required Fields**
        * lineItems
        * giftCertificates – only if adding a gift certificate

        **Notes**

        Cart ID is generated in the response.

        To add a product with a mix of variants and options, add `optionSelections` to the `lineItems` object. `optionSelections` accepts `optionId` and `optionValue`. 

        The redirect url endpoint does not work using the Storefront Cart. At this time, shoppers can not be directed to any carts or checkouts created using the Storefront APIs. 

        <div class="HubBlock--callout">
        <div class="CalloutBlock--info">
        <div class="HubBlock-content"> 

        > ### Note
        > The Send a Test Request feature is not currently supported for this endpoint.
         
        </div>
        </div>
        </div>
      parameters:
        - name: cartData
          in: body
          required: true
          schema:
            $ref: '#/definitions/LineItemsRequest'
          x-examples:
            Simple Product:
              lineItems:
                - quantity: 5
                  productId: 107
            Product with Variant: |-
              {
                "lineItems": [
                  {
                    "quantity": 2,
                    "productId": 107,
                    "variantId": 185
                  }
                ]
              }
              //This works when a product can be specified purely by a variant, without any other required options.
            Variant and Modifiers: |-
              {
                  "lineItems":[
                      {
                          "quantity": 2,
                          "productId": 107,
                          "variantId": 185,
                          "optionSelections": [
                              {
                                "optionId": 134,
                                "optionValue": 116
                              },
                              {
                                "optionId": 135,
                                "optionValue": 118
                              }
                          ]
                      }
                  ]
              }
            Several Variants and Modifiers:
              lineItems:
                - quantity: 1
                  productId: 77
                  optionSelections:
                    - optionId: 120
                      optionValue: 69
                    - optionId: 121
                      optionValue: 10
                    - optionId: 124
                      optionValue: 106
                    - optionId: 122
                      optionValue: Hello
        - name: include
          type: string
          in: query
          description: |-
            To return product options add one of the following include:

            `lineItems.physicalItems.options`: The Cart returns an abbreviated result. Use this to return physical items product options. Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options`:  The Cart returns an abbreviated result. Use this to return digital items product options.  Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart returns an abbreviated result. Use this to return digital and physical options. Can also be used in a /POST to have the extended Cart object return.
          default: 'lineItems.digitalItems.options,lineItems.physicalItems.options'
          enum:
            - lineItems.physicalItems.options
            - lineItems.digitalItems.options
            - 'lineItems.digitalItems.options,lineItems.physicalItems.options'
      tags:
        - Cart
      responses:
        '200':
          $ref: '#/responses/CartResponse'
      summary: Create a Cart
      operationId: createACart
  '/carts/{cartId}/items':
    post:
      description: |-
        Adds a line items to the *Cart*.

        **Required Fields**
        * line_items object
        * gift_certificates object – Only if adding a gift certificate to for shopper purchase

        <div class="HubBlock--callout">
        <div class="CalloutBlock--info">
        <div class="HubBlock-content"> 

        > ### Note
        > The Send a Test Request feature is not currently supported for this endpoint.
         
        </div>
        </div>
        </div>
      parameters:
        - name: cartId
          in: path
          required: true
          description: This cart's unique ID.
          type: string
          format: UUID
        - name: ItemData
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateCartPost'
          x-examples:
            application/json:
              lineItems:
                - quantity: 5
                  productId: 161
                  variantId: 55
              giftCertificates:
                - sender:
                    name: Jane Doe
                    email: janedoe@email.com
                  recipient:
                    name: John Doe
                    email: johndoe@email.com
                  amount: 10
                  theme: Celebration
                  quantity: 1
                  message: Thank You!
        - name: include
          type: string
          in: query
          description: |-
            To return product options add one of the following include:

            `lineItems.physicalItems.options`: The Cart returns an abbreviated result. Use this to return physical items product options. Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options`:  The Cart returns an abbreviated result. Use this to return digital items product options.  Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart returns an abbreviated result. Use this to return digital and physical options. Can also be used in a /POST to have the extended Cart object return.
          default: 'lineItems.digitalItems.options,lineItems.physicalItems.options'
          enum:
            - lineItems.physicalItems.options
            - lineItems.digitalItems.options
            - 'lineItems.digitalItems.options,lineItems.physicalItems.options'
      tags:
        - Cart Items
      responses:
        '200':
          $ref: '#/responses/CartResponse'
      summary: Add Cart Line Items
      operationId: addCartLineItem
  '/carts/{cartId}/items/{itemId}':
    put:
      description: |-
        Updates a *Cart* line item. Updates an existing, single line item in the cart.

        **Notes**

        Currently only updating the item quantity is supported.

        If a variant needs to be changed or updated, the product will need to be removed and re-added to the cart with the correct variants using the [Add Cart Line Items](/api-reference/cart-checkout/storefront-cart-api/cart-items/addcartlineitem) endpoint.

        <div class="HubBlock--callout">
        <div class="CalloutBlock--info">
        <div class="HubBlock-content"> 

        > ### Note
        > The Send a Test Request feature is not currently supported for this endpoint.
         
        </div>
        </div>
        </div>
      parameters:
        - name: cartId
          in: path
          required: true
          description: This cart's unique ID.
          type: string
          format: UUID
        - name: itemId
          in: path
          required: true
          description: This item's ID.
          type: string
          format: number
        - name: lineItem
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateCartPost'
          x-examples:
            application/json:
              lineItem:
                quantity: 10
              giftCertificate:
                name: Jane Doe
                theme: General
                amount: 0
                quantity: 0
                sender: {}
                recipient: {}
        - name: include
          type: string
          in: query
          description: |-
            To return product options add one of the following include:

            `lineItems.physicalItems.options`: The Cart returns an abbreviated result. Use this to return physical items product options. Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options`:  The Cart returns an abbreviated result. Use this to return digital items product options.  Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart returns an abbreviated result. Use this to return digital and physical options. Can also be used in a /POST to have the extended Cart object return.
          default: 'lineItems.digitalItems.options,lineItems.physicalItems.options'
          enum:
            - lineItems.physicalItems.options
            - lineItems.digitalItems.options
            - 'lineItems.digitalItems.options,lineItems.physicalItems.options'
      tags:
        - Cart Items
      responses:
        '200':
          $ref: '#/responses/CartResponse'
      summary: Update Cart Line Item
      operationId: updateCartLineItem
    delete:
      description: |-
        Deletes a *Cart* line item.

        **Notes**

        Removing the last `line_item` in the *Cart* deletes the *Cart*.

        <div class="HubBlock--callout">
        <div class="CalloutBlock--info">
        <div class="HubBlock-content"> 

        > ### Note
        > The Send a Test Request feature is not currently supported for this endpoint.
         
        </div>
        </div>
        </div>
      parameters:
        - name: cartId
          in: path
          required: true
          description: This cart's unique ID.
          type: string
          format: UUID
        - name: itemId
          in: path
          required: true
          description: The ID of the item to delete.
          type: string
          format: number
        - name: include
          type: string
          in: query
          description: |-
            To return product options add one of the following include:

            `lineItems.physicalItems.options`: The Cart returns an abbreviated result. Use this to return physical items product options. Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options`:  The Cart returns an abbreviated result. Use this to return digital items product options.  Can also be used in a /POST to have the extended Cart object return.

            `lineItems.digitalItems.options,lineItems.physicalItems.options`:  The Cart returns an abbreviated result. Use this to return digital and physical options. Can also be used in a /POST to have the extended Cart object return.
          default: 'lineItems.digitalItems.options,lineItems.physicalItems.options'
          enum:
            - lineItems.physicalItems.options
            - lineItems.digitalItems.options
            - 'lineItems.digitalItems.options,lineItems.physicalItems.options'
      tags:
        - Cart Items
      responses:
        '200':
          $ref: '#/responses/CartResponse'
      summary: Delete Cart Line Item
      operationId: deleteCartLineItem
  '/carts/{cartId}':
    delete:
      description: |-
        Deletes a *Cart*. Once a *Cart* has been deleted it can not be recovered.

        <div class="HubBlock--callout">
        <div class="CalloutBlock--info">
        <div class="HubBlock-content"> 

        > ### Note
        > The Send a Test Request feature is not currently supported for this endpoint.
         
        </div>
        </div>
        </div>
      parameters:
        - name: cartId
          in: path
          required: true
          description: This cart's unique ID.
          type: string
          format: UUID
      tags:
        - Cart
      responses:
        '204':
          description: ''
      summary: Delete a Cart
      operationId: deleteACart
parameters:
