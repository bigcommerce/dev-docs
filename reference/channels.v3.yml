    listing_Resp_Collection:
      description: ''
      content:
        application/json:
          schema:
            title: Listing Collection Response
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/listing_Full'
              meta:
                $ref: '#/components/schemas/_metaCollection'
