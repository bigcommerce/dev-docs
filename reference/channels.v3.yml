          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/currencyAssignments_Resp'
            example-1:
              examples:
                response:
                  value:
                    data:
                      - channel_id: 123
                        enabled_currencies:
                          - string
                        default_currency: string
                    meta: {}
      operationId: get-channels-channel_id-currency-assignments
    post:
      summary: Create Channel Assignments
      description: Add channel specific currency assignments.
      tags:
        - Channel Currency Assignments
      operationId: post-channels-channel_id-currency-assignments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/currencyAssignments_Resp'
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties: {}
      requestBody:
        $ref: '#/components/requestBodies/post-channels-channel_id-currency-assignmentsBody'
    put:
      summary: Update Channel Assignments
      description: Update currencies for specific channel.
      tags:
        - Channel Currency Assignments
      operationId: put-channels-channel_id-currency-assignments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/currencyAssignments_Resp'
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties: {}
      requestBody:
        $ref: '#/components/requestBodies/post-channels-channel_id-currency-assignmentsBody'
    delete:
      summary: Delete Channel Assignments
      description: 'Delete channel specific default and enabled currencies. Once done, this channel will inherit the store''s currency settings.'
      tags:
        - Channel Currency Assignments
      operationId: delete-channels-channel_id-currency-assignments
      responses:
        '204':
          description: ''
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties: {}
security:
  - X-Auth-Client: []
  - X-Auth-Token: []
x-stoplight:
  docs:
    includeDownloadLink: true
    showModels: false
servers:
  - url: 'https://api.bigcommerce.com/stores/{$$.env.store_hash}/v3'
    variables:
      $$.env.store_hash:
        default: store_hash
components:
  parameters:
    AfterParam:
      name: after
      description: |
        Specifies the prior ID number in a limited (paginated) list of listings.
      required: false
      in: query
      schema:
        type: integer
    DateModifiedMaxParam:
      name: 'date_modified:max'
      description: max iso8601 time
      in: query
      schema:
        type: string
        format: date-time
    DateModifiedMinParam:
      name: 'date_modified:min'
      description: min iso8601 time
      in: query
      schema:
        type: string
        format: date-time
    PageParam:
      name: page
      description: Specifies the page number for a paginated response.
      required: false
      in: query
      schema:
        type: integer
    LimitParam:
      name: limit
      description: Controls the number of items per page for paginated responses.
      required: false
      in: query
      schema:
        type: integer
        format: int32
        multipleOf: 1
    ChannelIdPathParam:
      name: channel_id
      in: path
      required: true
      schema:
        type: integer
        format: int64
    channel_id:
      name: channel_id
      in: path
      required: true
      schema:
        type: integer
        format: int64
    listing_id:
      name: listing_id
      in: path
      required: true
      schema:
        type: integer
        format: int64
    product_id_in:
      in: query
      name: 'product_id:in'
      description: Filter by a comma-separated list of product Ids.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    type_in:
      name: 'type:in'
      in: query
      required: false
      schema:
        type: string
        example: 'storefront,marketing'
      description: Filter by comma-separated list of types.
    platform_in:
      name: 'platform:in'
      in: query
      required: false
      schema:
        type: string
        example: 'facebook,amazon'
      description: Filter by a comma-separated list of platforms.
  responses:
    channel_Resp_Collection:
      description: ''
      content:
        application/json:
          schema:
            title: Channel Collection Response
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/channel_Full'
              meta:
                $ref: '#/components/schemas/_metaCollection'
          examples:
            response:
              value:
                data:
                  - id: 1
                    type: storefront
                    platform: bigcommerce
                    name: myBC-store.com
                    date_created: '2018-01-04T04:15:50.000Z'
                    date_modified: '2018-01-18T01:22:10.000Z'
                    external_id: ''
                    is_enabled: false
                  - id: 2
                    type: storefront
                    platform: wordpress
                    name: mysite.com
                    date_created: '2018-01-04T04:15:50.000Z'
                    date_modified: '2018-01-18T01:22:10.000Z'
                    external_id: ''
                    is_enabled: false
                  - id: 3
                    name: Square
                    platform: square
                    type: pos
                    date_created: '2019-03-19T16:05:37Z'
                    date_modified: '2019-03-19T16:05:37Z'
                    external_id: ''
                    is_enabled: true
                meta:
                  pagination:
                    total: 1
        with currencies:
          examples:
            response:
              value:
                data:
                  - id: 1
                    type: storefront
                    platform: bigcommerce
                    name: myBC-store.com
                    date_created: '2018-01-04T04:15:50.000Z'
                    date_modified: '2018-01-18T01:22:10.000Z'
                    external_id: ''
                    is_enabled: false
                    currencies:
                      channel_id: 1
                      enabled_currencies:
                        - USD
                      default_currency: USD
                  - id: 2
                    type: storefront
                    platform: wordpress
                    name: mysite.com
                    date_created: '2018-01-04T04:15:50.000Z'
                    date_modified: '2018-01-18T01:22:10.000Z'
                    external_id: ''
                    is_enabled: false
                    currencies:
                      channel_id: 2
                      enabled_currencies:
                        - USD
                        - CAD
                      default_currency: USD
                  - id: 3
                    name: Square
                    platform: square
                    type: pos
                    date_created: '2019-03-19T16:05:37Z'
                    date_modified: '2019-03-19T16:05:37Z'
                    external_id: ''
                    is_enabled: true
                    currencies:
                      channel_id: 3
                      enabled_currencies:
                        - USD
                      default_currency: USD
                meta:
                  pagination:
                    total: 1
