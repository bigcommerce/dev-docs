info:
  version: ''
  title: Channels
  description: |-
    Create and manage sales [channels](https://developer.bigcommerce.com/api-docs/channels/overview), their sites, and their [product listings](https://developer.bigcommerce.com/api-reference/cart-checkout/channels-listings-api).

    - [Authentication](#authentication)
    - [Channels](#channels)
    - [Channel Listings](#channel-listings)
    - [Channel Site](#channel-site)
    - [Resources](#resources)

    ## Authentication

    Authenticate requests by including an [OAuth](https://developer.bigcommerce.com/api-docs/getting-started/authentication) `access_token` in the request header.

    ```http
    GET https://api.bigcommerce.com/stores/{{STORE_HASH}}/v3/channels
    Content-Type: application/json
    X-Auth-Token: {{ACCESS_TOKEN}}
    ```

    ### [OAuth Scopes](https://developer.bigcommerce.com/api-docs/getting-started/authentication/rest-api-authentication#oauth-scopes)

    | UI Name                                      | Permission | Parameter                                     |
    |----------------------------------------------|------------|-----------------------------------------------|
    | Channel Listings                             | modify     | `store_channel_listings`                      |
    | Channel Listings                             | read-only  | `store_channel_listings_read_only`            |
    | Channel Settings                             | modify     | `store_channel_settings`                      |
    | Channel Settings                             | read-only  | `store_channel_settings_read_only`            |

    ## [Channels](https://developer.bigcommerce.com/api-reference/cart-checkout/channels-listings-api/channels)

    A channel is anywhere a merchant sells their products. This encompasses headless storefronts, marketplaces, POS systems, and marketing platforms.

    ### Platform

    A channel's `type` and `platform` combination must be a valid pair as indicated in the table below.

    | Platform          | Accepted Type             |
    |-------------------|---------------------------|
    | `square `         | `pos`                     |
    | `vend`            | `pos`                     |
    | `clover`          | `pos`                     |
    | `facebook`        | `marketplace`,`marketing` |
    | `amazon`          | `marketplace`             |
    | `ebay`            | `marketplace`             |
    | `wordpress`       | `storefront`              |
    | `drupal`          | `storefont`               |
    | `acquia`          | `storefront`              |
    | `bloomreach`      | `storefront`              |
    | `deity`           | `storefront`              |
    | `next`            | `storefront`              |
    | `google_shopping` | `marketing`               |
    | `custom`          | `storefront`, `pos`, `marketing`, `marketplace` |

    ### Status

    Allowed values for a channel's `status` vary by channel `type` and `platform`.

    |Type|Platform|Allowed Statuses|
    |--|--|--|
    |`storefront`|`bigcommerce`|`prelaunch`, `active`, `inactive`|
    |`storefront`|**Is not** `bigcommerce` |`active`, `inactive`, `disconnected`
    |`marketing`, `marketplace`, `pos`|N/A|`connected`, `disconnected`|

    <div class="HubBlock--callout">
    <div class="CalloutBlock--warning">
    <div class="HubBlock-content">

    > ### Note
    > * As of April 2020, `status`  should be used in place of `is_enabled` -- `is_enabled` will be deprecated.

    </div>
    </div>
    </div>

    ## [Channel Listings](https://developer.bigcommerce.com/api-reference/cart-checkout/channels-listings-api/channel-listings)

    Channel listings allow you to manage catalog differences among different storefronts or marketplaces.

    ## [Channel Site](https://developer.bigcommerce.com/api-reference/cart-checkout/channels-listings-api/channel-site)

    A site refers to the domain associated with a channel.

    ## Resources

    * [Sites and Routes API Reference](https://developer.bigcommerce.com/api-reference/cart-checkout/sites-routes-api)
    * [Building Channels Overview](https://developer.bigcommerce.com/api-docs/channels/overview)
    * [Building Channel Apps](https://developer.bigcommerce.com/api-docs/channels/building-channel-apps)
    * [Channels Toolkit Reference](https://developer.bigcommerce.com/api-docs/channels/channels-toolkit-reference)
tags:
  - name: Channels
  - name: Channel Active Theme
  - name: Channel Currency Assignments
  - name: Channel Listings
  - name: Channel Site
paths:
  /channels:
    get:
      tags:
        - Channels
      summary: Get All Channels
      operationId: listChannels
      responses:
        '200':
          $ref: '#/components/responses/channel_Resp_Collection'
        '500':
          $ref: '#/components/responses/error_Resp'
      description: |-
        Returns a list of *Channels*.

        Will always return the default BigCommerce storefront with an ID of `1`. This storefront is created by default when you provision a BigCommerce store.
      parameters:
        - in: query
          name: include
          description: Channels subresources that can be included in the response.
          schema:
            type: string
        - in: query
          name: available
          description: 'Filter items based on whether the channel is currently available for integration. Setting this query to `true` will return channels with the status of `prelaunch`, `active` , `inactive`, or `connected`. Setting this query to `false` will return channels with the status of `disconnected`.'
          schema:
            type: boolean
        - in: query
          name: name
          description: Filter items by name.
          schema:
            type: string
        - in: query
          name: status
          description: Filter items by status.
          schema:
            type: string
            enum:
              - prelaunch
              - active
              - inactive
              - connected
              - disconnected
        - in: query
          name: type
          description: Filter items by type.
          schema:
            type: string
            enum:
              - marketplace
              - marketing
              - pos
              - storefront
        - $ref: '#/components/parameters/type_in'
        - in: query
          name: platform
          description: 'Filter items by platform. For a list of supported platforms, see [Platform](https://developer.bigcommerce.com/api-reference/store-management/channels#platform).'
          schema:
            type: string
            enum:
              - square
              - vend
              - clover
              - facebook
              - amazon
              - ebay
              - wordpress
              - drupal
              - acquia
              - bloomreach
              - deity
              - next
              - google_shopping
              - custom
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/platform_in'
    post:
      tags:
        - Channels
      summary: Create a Channel
      operationId: createChannel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/channel_Post'
        required: true
        x-examples:
          Channel without App: |-
            {
              "name": "My Store - US",
              "type": "storefront",
              "platform": "wordpress",
              "external_id": "002",
              "is_enabled": true,
              "status": "connected",
              "is_listable_from_ui": true,
              "is_visible": true
            }
          Channel with App: |-
            {
              "name": "My Store - US",
              "type": "storefront",
              "platform": "",
              "external_id": "002",
              "is_enabled": true,
              "status": "connected",
              "is_listable_from_ui": true,
              "is_visible": true,
              "config_meta": {
                "app": {
                  "id": 24483,
                  "sections": [
                    {
                      "title": "Overview",
                      "query_path": "overview"
                    },
                    {
                      "title": "Import",
                      "query_path": "import"
                    },
                    {
                      "title": "Settings",
                      "query_path": "settings"
                    }
                  ]
                }
              }
            }
          Additional Sections Example:
            name: My Store - US
            type: storefront
            platform: ''
            external_id: '002'
            is_enabled: true
            status: connected
            is_listable_from_ui: true
            is_visible: true
            config_meta:
              app:
                id: 24483
                sections:
                  - title: Overview
                    query_path: overview
                  - title: Import
                    query_path: import
                  - title: Settings
                    query_path: settings?intro=true
      responses:
        '201':
          $ref: '#/components/responses/channel_Resp'
        '400':
          description: 'Invalid data was submitted. This is the result of an invalid value being passed for 1 or more fields. Commonly, an invalid combination of ''type'' and ''platform'' was provided.'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error_Resp'
              examples:
                response:
                  value:
                    status: 400
                    title: Input is invalid
                    type: 'https://developer.bigcommerce.com/api#api-status-codes'
                    errors: {}
        '401':
          $ref: '#/components/responses/error_Resp'
        '422':
          description: The request is missing 1 or more required fields
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error_Resp'
              examples:
                response:
                  value:
                    status: 422
                    title: JSON data is missing or invalid
                    type: 'https://developer.bigcommerce.com/api#api-status-codes'
                    errors:
                      platform: error.path.missing
        '500':
          $ref: '#/components/responses/error_Resp'
      description: Creates a *Channel*.
  '/channels/{channel_id}':
    parameters:
      - name: channel_id
        in: path
        description: The ID of a Channel
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags:
        - Channels
      summary: Get a Channel
      operationId: getChannel
      responses:
        '200':
          $ref: '#/components/responses/channel_Resp'
        '404':
          description: 'A *Channel* with the provided ID was not found. '
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error_Resp'
      description: Returns a *Channel*. Channel ID `1` returns the BigCommerce storefront.
      parameters:
        - in: query
          name: include
          description: Channels subresources that can be included in the response
          schema:
            type: string
            enum:
              - currencies
    put:
      tags:
        - Channels
      summary: Update a Channel
      operationId: updateChannel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/channel_Put'
        required: true
        x-examples:
          application/json:
            name: My Store - US
            external_id: '002'
            is_enabled: true
            status: connected
            is_listable_from_ui: true
            is_visible: true
            config_meta:
              app:
                id: 24483
                sections:
                  - title: Overview
                    query_path: overview
                  - title: Import
                    query_path: import
                  - title: Settings
                    query_path: settings
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp_channel'
              examples:
                response:
                  value:
                    data:
                      id: 15023
                      name: Old Wordpress Channel
                      platform: wordpress
                      type: storefront
                      date_created: '2019-03-19T16:05:37Z'
                      date_modified: '2019-05-29T06:03:37Z'
                      external_id: ''
                      is_enabled: false
                    meta: {}
        '400':
          description: |-
            Bad Request

            When invalid JSON is submitted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            Invalid Response:
              examples:
                response:
                  value:
                    status: 400
                    title: Input is invalid
                    type: 'https://developer.bigcommerce.com/api-docs/getting-started/api-status-codes'
                    errors: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: 'A *Channel* with the provided ID was not found. '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                response:
                  value:
                    status: 404
                    title: '{}'
                    type: 'https://developer.bigcommerce.com/api#api-status-codes'
                    errors: {}
        '422':
          description: |-
            Unprocessable Entity (WebDAV)

            When an invalid value for a field is submitted, a 422 will be sent.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            422 Example:
              examples:
                response:
                  value:
                    status: 422
                    title: JSON data is missing or invalid
                    type: 'https://developer.bigcommerce.com/api-docs/getting-started/api-status-codes'
                    errors:
                      status: error.expected.jsstring
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      description: |-
        Updates a *Channel*.

        ## Updatable Fields

        The following fields can be updated.
        * `name`
        * `external_id`
        * `status`
        * `is_listable_from_ui`
        * `is_visible`
        * `config_meta`

        Partial updates are supported. Currently, if a field that *cannot* be updated is passed in, the API **will not** respond with an error. It returns a 200 response with the object, in which you will see the field(s) were not updated.
  '/channels/{channel_id}/listings':
    get:
      summary: Get Channel Listings
      operationId: listChannelListings
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/AfterParam'
        - in: query
          name: 'data_modified:min'
          description: 'Filter items by mininum date_modified. `date_modified:min=2019-09-04T:00:00:00` or `date_modified:min=2019-09-04`'
          schema:
            type: string
            format: date-time
        - in: query
          name: 'data_modified:max'
          description: 'Filter items by maximum date_modified. `date_modified:max=2019-09-04T:00:00:00` or `date_modified:max=2019-09-04`'
          schema:
            type: string
            format: date-time
        - $ref: '#/components/parameters/product_id_in'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/listing_Full'
      responses:
        '200':
          $ref: '#/components/responses/listing_Resp_Collection'
      tags:
        - Channel Listings
      description: Returns a list of all *Channel Listings* for a particular channel.
    put:
      summary: Update Channel Listings
      operationId: updateChannelListings
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/listing_Put'
            examples:
              Example:
                value:
                  - listing_id: 23488
                    state: deleted
                  - listing_id: 23445
                    state: active
                    name: 'new, updated name'
        required: true
        x-examples:
          application/json:
            - product_id: 111
              listing_id: 12180407
              state: pending
              variants:
                - product_id: 112
                  variant_id: 77
                  state: error
            - product_id: 111
              listing_id: 11511867
              state: deleted
              variants:
                - product_id: 111
                  variant_id: 74
                  state: error
        description: ''
      responses:
        '200':
          $ref: '#/components/responses/listing_Resp_Collection'
        '422':
          description: 'When there are errors with multiple objects in the request, errors will be associated with the object''s location in the list.'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error_Resp'
              examples:
                response:
                  value:
                    status: 422
                    title: JSON data is missing or invalid
                    type: 'https://developer.bigcommerce.com/api#api-status-codes'
                    errors:
                      0.product_id: error.path.missing
                      1.product_id: error.path.missing
      tags:
        - Channel Listings
      description: Updates a *Channel Listing*.
    post:
      summary: Create Channel Listings
      operationId: createChannelListings
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/listing_Post'
            examples:
              Single:
                value:
                  - product_id: 80
                    name: Orbit Terrarium - Large
                    description: 'The same terrarium, but not a [Sample]'
                    state: active
                    variants:
                      - product_id: 80
                        variant_id: 64
                        name: Terrarium with dinosaur
                        state: active
              Multiple:
                value:
                  - product_id: 80
                    name: Orbit Terrarium - Large
                    description: 'The same terrarium, but not a [Sample]'
                    state: active
                    variants:
                      - product_id: 80
                        variant_id: 64
                        name: Terrarium with dinosaur
                        state: active
                  - product_id: 81
                    state: pending
                    name: Women's bold t-shirt
                    description: Boldly going where t-shirts have never gone before
                    variants:
                      - product_id: 81
                        variant_id: 65
                        state: pending
                        name: small women's bold t-shirt
        required: true
        x-examples:
          application/json:
            - product_id: 117
              state: active
              name: baseball hat
              description: Baseball hat with your favorite team's name.
              external_id: listing1
              variants:
                - variant_id: 82
                  name: blue baseball bat
                  product_id: 117
                  state: disabled
                  external_id: Var1
                - variant_id: 83
                  product_id: 117
                  state: active
                  external_id: Var2
      responses:
        '200':
          $ref: '#/components/responses/listing_Resp'
        '422':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error_Resp'
              examples:
                response:
                  value:
                    status: 422
                    title: JSON data is missing or invalid
                    type: 'https://developer.bigcommerce.com/api#api-status-codes'
                    errors:
                      0.variants: error.path.missing
      tags:
        - Channel Listings
      description: Creates a *Channel Listing*.
  '/channels/{channel_id}/listings/{listing_id}':
    parameters:
      - $ref: '#/components/parameters/channel_id'
      - $ref: '#/components/parameters/listing_id'
    get:
      summary: Get a Channel Listing
      operationId: getChannelListing
      responses:
        '200':
          $ref: '#/components/responses/listing_Resp'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error_Resp'
              examples:
                response:
                  value:
                    status: 404
                    title: 'Listing [1218040] not found'
                    type: 'https://developer.bigcommerce.com/api#api-status-codes'
                    errors: {}
      tags:
        - Channel Listings
      description: Returns a *Channel Listing*.
  '/channels/{channel_id}/active-theme':
    get:
      summary: Get Channel Active Theme
      description: Get active theme details for a channel.
      tags:
        - Channel Active Theme
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ChannelTheme'
                  meta:
                    type: object
      operationId: get-channel-active-theme
    parameters:
      - $ref: '#/components/parameters/ChannelIdPathParam'
  '/channels/{channel_id}/site':
    get:
      summary: Get a Channel Site
      description: |
        Alias of GET /sites?channel_id=channel_id

        Returns site data for given channel.
      operationId: get-channel-site
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/site_Resp'
      tags:
        - Channel Site
    put:
      responses:
        '200':
          $ref: '#/components/responses/site_Resp'
      summary: Update a Channel Site
      operationId: put-channel-site
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/site_Put'
        x-examples:
          application/json:
            url: 'https://example.com/'
      tags:
        - Channel Site
      description: Updates a site for provided channel.
    parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: string
    post:
      responses:
        '200':
          $ref: '#/components/responses/site_Resp'
      summary: Create a Channel Site
      operationId: postChannelSite
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/site_Post'
        x-examples:
          application/json:
            url: 'http://kittens.mybigcommerce.com/'
            channel_id: 123
      tags:
        - Channel Site
      description: Alias of POST `/sites`. Creates a site for provided channel.
    delete:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: Deletes the Channel's site.
      tags:
        - Channel Site
      summary: Delete a Channel Site
  /channels/currency-assignments:
