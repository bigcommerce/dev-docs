    site_Resp:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/site_Full'
              meta:
                $ref: '#/components/schemas/_meta'
          examples:
            response:
              value:
                data:
                  id: 1
                  url: 'https://www.my-awesome-site.com'
                  channel_id: 18735
                  created_at: '2019-08-05T18:26:21Z'
                  updated_at: '2019-08-05T18:26:21Z'
                meta: {}
  requestBodies:
    post-channels-channel_id-currency-assignmentsBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              enabled_currencies:
                type: array
                description: 'Currencies that are enabled for the given channel, in ISO 4217 3 character alphabetic'
                items:
                  type: string
              default_currency:
                type: string
                description: 'Default currency for the channel, in ISO 4217 3 character alphabetic. Will be used on storefront when other currencies cannot'
            required:
              - enabled_currencies
              - default_currency
    channel_currenciesArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/channel_currencies'
      x-examples:
        example-1:
          - channel_id: 123
            enabled_currencies:
              - USD
            default_currency: USD
  securitySchemes:
    X-Auth-Token:
      type: apiKey
      in: header
      name: X-Auth-Token
      description: |-
        ### OAuth Scopes
        |  **UI Name** | **Permission** | **Parameter** |
        | --- | --- | --- |
        |  Channel Listings | modify | `store_channel_listings` |
        |  Channel Listings | read-only | `store_channel_listings_read_only` |
        |  Channel Settings | modify | `store_channel_settings` |
        |  Channel Settings | read-only | `store_channel_settings_read_only` |
        |  Sites & Routes | modify | `store_sites` |
        |  Sites & Routes | read-only | `store_sites_read_only` |

        ### Headers

        |Header|Parameter|Description|
        |-|-|-|
        |`X-Auth-Token`|`access_token `|Obtained by creating an API account or installing an app in a BigCommerce control panel.|

        ### Example

        ```http
        GET /stores/{$$.env.store_hash}/v3/catalog/summary
        host: api.bigcommerce.com
        Content-Type: application/json
        X-Auth-Token: {access_token}
        ```

        * For more information on Authenticating BigCommerce APIs, see: [Authentication](https://developer.bigcommerce.com/api-docs/getting-started/authentication).
  schemas:
    _metaCollection:
      title: _metaCollection
      type: object
      description: 'Data about the response, including pagination and collection totals.'
      properties:
        pagination:
          $ref: '#/components/schemas/pagination_Full'
    pagination_Full:
      type: object
      description: |
        Data about the response, including pagination and collection totals.
      properties:
        total:
          type: integer
          description: |
            Total number of items in the result set.
        count:
          type: integer
          description: |
            Total number of items in the collection response.
        total_pages:
          type: integer
          description: |
            The total number of pages in the collection.
        links:
          type: object
          description: |
            Pagination links for the previous and next parts of the whole collection.
          properties:
            previous:
              type: string
              description: |
                Link to the previous page returned in the response.
            current:
              type: string
              description: |
                Link to the current page returned in the response.
            next:
              type: string
              description: |
                Link to the next page returned in the response.
      title: pagination_Full
    channel_Post:
      title: channel_Post
      allOf:
        - $ref: '#/components/schemas/channel_Base'
        - type: object
          properties:
            type:
              $ref: '#/components/schemas/channelType'
            platform:
              $ref: '#/components/schemas/channelPlatform'
