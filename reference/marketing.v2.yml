swagger: '2.0'
info:
  version: ''
  title: Marketing
  description: |-
    Manage coupons, banners, and gift certificates.

    ## Authentication

    Authenticate requests by including an [OAuth](/api-docs/getting-started/authentication/rest-api-authentication) `access_token` in the request header.

    ```http
    GET https://api.bigcommerce.com/stores/{{STORE_HASH}}/v3/{{ENDPOINT}}
    Content-Type: application/json
    X-Auth-Token: {{ACCESS_TOKEN}}
    ```

    ### OAuth Scopes
    |  **UI Name** | **Permission** | **Parameter** |
    | --- | --- | --- |
    |  Marketing | modify | `store_v2_marketing` |
    |  Marketing | read-only | `store_v2_marketing_read_only` |

    ## Subresources

    ### Coupons
    Category or product discounts that can be applied to orders for customers who enter a given code.

    ### Banners
    Banners available to display on a store.

    ### Gift Certificates
    Gift certificates available to offer to a store’s customers.
host: api.bigcommerce.com
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  '/stores/{store_hash}/v2/coupons':
    get:
      description: |-
        Returns a list of *Coupons*. Default sorting is by coupon/discount id, from lowest to highest. Optional filter parameters can be passed in.

        ## Usage Notes

        Available types for `type` and `exclude_type` filters:

        |Type|
        |-|
        |`per_item_discount`|
        |`percentage_discount`|
        |`per_total_discount`|
        |`shipping_discount`|
        |`free_shipping`|
        |`promotion`|

        Coupons with `type=promotion` will not populate usable data for the following fields but instead be set to the following default values:

        ```json
        ...
        amount : 0.0000
        min_purchase: 0.0000
        applies_to
        restricted_to: []
        shipping_methods : null
        ...
        ```
      summary: Get All Coupons
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: id
          in: query
          required: false
          type: string
          description: 'Optional filter param. `/api/v2/coupons?id={value}`'
        - name: code
          in: query
          required: false
          type: string
          description: 'Optional filter param `/api/v2/coupons?code={value}`'
        - name: name
          in: query
          required: false
          type: string
          description: 'Optional filter param `/api/v2/coupons?name={value}`'
        - name: type
          in: query
          required: false
          type: string
          description: |-
            |Type|
            |-|
            |`per_item_discount`|
            |`percentage_discount`|
            |`per_total_discount`|
            |`shipping_discount`|
            |`free_shipping`|
            |`promotion`|
        - name: min_id
          in: query
          required: false
          type: integer
          exclusiveMaximum: false
          exclusiveMinimum: false
          description: 'Optional filter param `/api/v2/coupons?min_id={value}`'
        - name: max_id
          in: query
          required: false
          type: integer
          exclusiveMaximum: false
          exclusiveMinimum: false
          description: 'Optional filter param`/api/v2/coupons?max_id={value}`'
        - name: page
          in: query
          required: false
          type: number
          exclusiveMaximum: false
          exclusiveMinimum: false
          description: 'Number of pages `/api/v2/coupons?page={number}`'
        - name: limit
          in: query
          required: false
          type: number
          exclusiveMaximum: false
          exclusiveMinimum: false
          description: 'Count per page `/api/v2/coupons?limit={count}`'
        - in: query
          name: exclude_type
          type: string
          description: |-
            |Type|
            |-|
            |`per_item_discount`|
            |`percentage_discount`|
            |`per_total_discount`|
            |`shipping_discount`|
            |`free_shipping`|
            |`promotion`|
      responses:
        '200':
          $ref: '#/responses/coupon_Resp_Collection'
      tags:
        - Coupons
      operationId: getAllCoupons
    post:
      description: |-
        Creates a *Coupon*.

        **Required Fields**
        *   `name`
        *   `code`
        *   `type`
        *   `amount`
        *   `applies_to`

        **Read Only Fields**
        *   `id`
        *   `num_uses`

        **Notes**

        The coupon type can be one of the following:

        *   `per_item_discount`
        *   `per_total_discount`
        *   `shipping_discount`
        *   `free_shipping`
        *   `percentage_discount`
        
        Legacy coupon codes only work with the store's default currency. Applying a coupon with any other currency other than the store's default will result in the error: "Coupons only apply to default currency."

      summary: Create a New Coupon
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/coupon_Base'
          x-examples:
            application/json:
              name: 5% off order total
              type: per_item_discount
              code: 4F75AF0C3802D39
              enabled: true
              amount: '5'
              applies_to:
                entity: categories
                ids:
                  - 0
      responses:
        '201':
          $ref: '#/responses/coupon_Resp'
      tags:
        - Coupons
    delete:
      description: |
        By default, it deletes a page of *Coupons*.

        ## Usage Notes
        * Deleting a coupon via this endpoint will delete the coupon but not the promotion it is attached to
      summary: Delete All Coupons
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: ''
          default: application/json
      responses:
        '204':
          description: ''
      tags:
        - Coupons
      operationId: deleteAllCoupons
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
