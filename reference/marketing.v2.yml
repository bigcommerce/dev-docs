                date_type: always
                date_from: "0"
                date_to: "0"
                visible: "1"
      x-codegen-request-body-name: body
    delete:
      tags:
      - Banners
      summary: Delete a Banner
      description: Deletes a *Banner*.
      operationId: deleteABanner
      responses:
        '204':
          description: ""
          content: {}
  '/banners/count':
    parameters:
      - $ref: '#/components/parameters/Accept'
    get:
      tags:
      - Banners
