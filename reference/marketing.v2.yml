    put:
      tags:
      - Banners
      summary: Update a Banner
      description: |-
        Updates a *Banner*.

        **Read Only Fields**
        * date_created
        * id
      operationId: updateABanner
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/banner_Put'
        required: true
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/banner_Full'
              example:
                id: 1
                name: Sale Banner
                content: <p> Sale! Tuesday at 9am! </p>
