          description: ''
          default: application/json
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/coupon_Base'
          x-examples:
            application/json:
              amount: '25.0000'
              applies_to:
                entity: categories
                ids:
                  - 0
              code: 4F75AF0C3802K55
              enabled: false
              expires: '01 Jun 2022 14:31:46 -0700'
              max_uses: 0
              max_uses_per_customer: 1
              min_purchase: '150.0000'
              name: $25 off!
              restricted_to:
                countries:
                  - AU
              shipping_methods: null
              type: per_total_discount
      responses:
        '200':
          $ref: '#/responses/coupon_Resp'
      tags:
        - Coupons
      operationId: updateACoupon
    delete:
      description: Deletes a *Coupon*.
      summary: Delete a Coupon
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: id
          in: path
          required: true
          type: integer
          description: ''
      responses:
        '204':
          description: ''
      tags:
        - Coupons
      operationId: deleteACoupon
    parameters:
