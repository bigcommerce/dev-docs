swagger: '2.0'
info:
  title: Carts
  version: ''
  description: >-
    ### Cart

    Allows for a cart to be created using BigCommerce cart logic. The existing
    BigCommerce front end cart can be bypassed.


    Notes:

    - cartId is the same as the checkoutId.

    - Carts are valid for 30 days from the last modification. This can include
    creating the cart or editing the cart.

    - Redirect URLs can be generated only from carts created using the
    server-to-server cart API. To restore a cart that was created on the
    storefront–either by a shopper or the Storefront Cart API–first recreate the
    cart using the server-to-server Cart API.
host: api.bigcommerce.com
basePath: '/stores/{$$.env.store_hash}/v3'
consumes:
  - application/json
produces:
  - application/json
paths:
  /carts:
    post:
      description: >-
        Creates a **Cart**. 


        **Required Fields**

        |Field|Details|

        |-|-|

        |`line_items`|| 

        |`custom_items`||

        |`gift_certificates`|Only required if adding gift certificate to cart|


        **Usage Notes**


        * A **cart** `id` (UUID) is returned in the response.

        * To get cart `redirect_urls` in the response, append the following
        query parameter to the reuest URL: `include=redirect_urls`

        * Redirect URLs can only be generated from carts created using the
        **Server-to-Server Carts API**. 

        * To restore a cart that was created by a shopper or via Storefront Cart
        API, first recreate the cart using the Server to Server Cart API.

        * A cart can be created using an existing catalog item, or by adding a
        custom item using [Item
        Custom](/api-reference/cart-checkout/server-server-cart-api/models/itemcustom).

        * **cart** `id` is the same as the **checkout** `id`.

        * Carts are valid for **30 days** from the **last modification** (this
        includes creating the cart or editing the cart).
      parameters:
        - name: cartData
          in: body
          required: true
          schema:
            type: object
            title: Cart Create Request Data
            properties:
              customer_id:
                type: integer
              line_items:
                type: array
                items:
                  type: object
                  title: Line Item Request Data
                  properties:
                    quantity:
                      type: number
                    product_id:
                      type: number
                    variant_id:
                      type: number
                      description: Required if the product has variants
                    list_price:
                      type: number
                      description: Optional price override
                    option_selections:
                      type: array
                      items:
                        type: object
                        title: Product Option Selection
                        properties:
                          option_id:
                            type: number
                          option_value:
                            type: string
                  required:
                    - quantity
                    - product_id
                    - variant_id
              gift_certificates:
                type: array
                items:
                  type: object
                  title: Line Item Gift Certificate Request Data
                  properties:
                    name:
                      type: string
                      description: Given name for gift certificate line item.
                    theme:
                      type: string
                      description: >-
                        Currently supports `Birthday`, `Boy`, `Celebration`,
                        `Christmas`, `General`, and `Girl`.
                    amount:
                      type: number
                      minimum: 1
                      maximum: 1000
                    quantity:
                      type: integer
                      minimum: 1
                    sender:
                      title: Contact Entity
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
                    recipient:
                      title: Contact Entity
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
                    message:
                      type: string
                      maximum: 200
                      description: 'Message shown to recipient, as provided by sender.'
                  required:
                    - name
                    - theme
                    - amount
                    - quantity
                    - sender
                    - recipient
              channel_id:
                type: integer
                description: 'If no channel is specified, defaults to 1. '
          x-examples:
            Simple Product:
              line_items:
                - quantity: 5
                  product_id: 191
            Create a Cart with a Variant: |-
              {
                  "line_items":[
                      {
                          "quantity": 2,
                          "product_id": 107,
                          "variant_id": 185
                      }
                  ]
              }
            With a Variant of Checkbox and Picklist: |-
              {
                "line_items": [
                  {
                    "quantity": 1,
                    "product_id": 77,
                    "option_selections": [
                      {
                        "option_id": 120,
                        "option_value": 69
                      },
                      {
                        "option_id": 121,
                        "option_value": 10
                      },

                      {
                        "option_id": 124,
                        "option_value": 106
                      },
                      {
                        "option_id": 122,
                        "option_value": "Hello"
                      },
                      {
                        "option_id": 123,
                        "option_value": 104
                      }

                    ]
                  }
                ]
              } 
            Custom Item:
              custom_items:
                - sku: abc-123
                  name: Custom Product
                  quantity: 1
                  list_price: 10
          description: >-
            1. Creating a cart by adding a simple product (a product without
            option selections)

            2. Creating a cart with a variant. This works when a product can be
            specified purely by a variant, without any other required options.

            3. With a variant and a checkbox and picklist modifier added.

            4. Using a Custom Item
        - name: include
          in: query
          type: string
          description: >-
            * `redirect_urls`: Create a direct link to a Cart. This can be used
            during the /POST request for Carts.

            * `line_items.physical_items.options`: The Cart returns an
            abbreviated result. Use this to return physical items product
            options. Can also be used in a /POST to have the extended Cart
            object return.

            * `line_items.digital_items.options`: The Cart returns an
            abbreviated result. Use this to return digital items product
            options.  Can also be used in a /POST to have the extended Cart
            object return.
          enum:
            - redirect_urls
            - line_items.physical_items.options
            - line_items.digital_items.options
        - in: header
          type: string
          default: application/json
          name: Accept
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
