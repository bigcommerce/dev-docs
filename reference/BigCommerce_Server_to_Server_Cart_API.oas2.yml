  '/carts/{cartId}/redirect_urls':
    post:
      description: >-
        Creates a **Cart** redirect URL for redirecting a shopper to an already
        created cart using the `cartId`.


        **Usage Notes**

        * Redirect URLs can also be created via **Create a Cart** requests by
        appending `include=redirect_urls`.

        * A **Carts** redirect URLs may only be used once. 

        * Once a redirect URL has been visited, it will be invalidated and
        cannot be used again. 

        * If your application requires URLs to be visited more than once,
        consider generating a fresh one each time you need to restore a cart,
        and redirecting to the URL from your own application.

        * Redirect URLs can be generated only from carts created using the
        Server to Server Cart API. 

        * To restore a cart that was created on the storefront, either by a
        shopper or the Storefront Cart API, first recreate the cart using the
        Server to Server Cart API.
      parameters:
        - name: cartId
          in: path
          required: true
          type: string
          format: UUID
        - in: header
          type: string
          default: application/json
          name: Accept
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
      tags:
        - Cart Redirect URLs
      responses:
        '201':
          description: ''
          schema:
            type: object
            properties:
              cart_url:
                type: string
                format: url
              checkout_url:
                type: string
                format: url
