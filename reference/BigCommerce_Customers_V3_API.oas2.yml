    schema:
      title: CustomersResponse
      description: Response payload for the BigCommerce API.
      type: object
      properties:
        data:
          type: array
          items:
            title: Customer
            type: object
            properties:
              email:
                description: The email of the customer. Must be unique.
                type: string
                minLength: 3
                maxLength: 255
              first_name:
                description: The first name of the customer.
                type: string
                minLength: 1
                maxLength: 100
              last_name:
                description: The last name of the customer.
                type: string
                minLength: 1
                maxLength: 100
              company:
                description: The company of the customer.
                type: string
                minLength: 0
                maxLength: 255
              phone:
                description: The phone number of the customer.
                type: string
                minLength: 0
                maxLength: 50
              registration_ip_address:
                description: The IP address from which this customer was registered.
                type: string
                minLength: 0
                maxLength: 30
              notes:
                description: The customer notes.
                type: string
              tax_exempt_category:
                description: The tax exempt category code for the customer.
                type: string
                minLength: 0
                maxLength: 255
              customer_group_id:
                description: Id of the group which this customer belongs to.
                type: integer
                format: int32
              id:
                description: The unique numeric ID of the customer.
                type: integer
                format: int32
              date_modified:
                description: The date on which the customer was modified.
                type: string
                format: date-time
              date_created:
                description: The date of which the customer was created.
                type: string
                format: date-time
              address_count:
                description: Total number of customer addresses
                type: integer
                format: int32
              attribute_count:
                description: Total number of customer attributes
                type: integer
                format: int32
              authentication:
                title: Customer Authentication Base
                example:
                  force_password_reset: true
                type: object
                properties:
                  force_password_reset:
                    description: >-
                      If `true`, this customer will be forced to change password
                      on next login.
                    type: boolean
              addresses:
                description: Array of customer addresses. Limited to 10
                type: array
                maxItems: 10
                items:
                  title: Address
                  type: object
                  properties:
                    first_name:
                      description: The first name of the customer address.
                      type: string
                      minLength: 1
                      maxLength: 255
                    last_name:
                      description: The last name of the customer address.
                      type: string
                      minLength: 1
                      maxLength: 255
                    company:
                      description: The company of the customer address.
                      type: string
                      minLength: 0
                      maxLength: 255
                    address1:
                      description: The address 1 line.
                      type: string
                    address2:
                      description: The address 2 line.
                      type: string
                    city:
                      description: The city of the customer address.
                      type: string
                      minLength: 0
                      maxLength: 100
                    state_or_province:
                      description: The state or province name
                      type: string
                      minLength: 0
                      maxLength: 100
                    postal_code:
                      description: The postal code of the customer address.
                      type: string
                      minLength: 0
                      maxLength: 30
                    country_code:
                      description: The country code of the customer address.
                      type: string
                      minLength: 2
                      maxLength: 2
                    phone:
                      description: The phone number of the customer address.
                      type: string
                      minLength: 0
                      maxLength: 50
                    address_type:
                      title: Address Type
                      description: The address type. Residential or Commercial
                      example: residential
                      type: string
                      enum:
                        - residential
                        - commercial
                    customer_id:
                      description: The customer ID.
                      type: integer
                      format: int32
                    id:
                      description: The unique numeric ID of the address.
                      type: integer
                      format: int32
                    country:
                      description: The country name of the customer address.
                      type: string
                    form_fields:
                      description: >-
                        Array of form fields. Controlled by `formfields`
                        parameter.
                      type: array
                      items:
                        oneOf:
