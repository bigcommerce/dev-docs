swagger: '2.0'
info:
  version: ''
  title: Customers V3
  description: >-
    ## V3 Customers API


    This API includes:

    * Customers

    * Customer Addreses

    * Customer Attributes

    * Customer Form Field Values


    For [Customer
    Groups](/api-reference/customer-subscribers/customers-api/customer-groups)
    use the V2 Customers API.



    To learn the difference between V2 and V3 Customers API, see our [Customer
    and Subscribers
    Overview](/api-docs/customers/customers-subscribers-overview).
  contact: {}
host: api.bigcommerce.com
basePath: '/stores/{$$.env.store_hash}/v3'
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /customers:
    get:
      description: >-
        Returns a list of
        [*Customers*](/api-reference/customer-subscribers/v3-customers-api/models/customer).
        Optional filter parameters can be passed in. 


        **Notes**


        Attribute names are not available on the customer object. 
      summary: Get All Customers
      tags:
        - Customers
      operationId: CustomersGet
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: page
          in: query
          type: integer
          description: Page number. `page=1`
        - in: query
          type: number
          name: limit
          description: Items count per page. `limit=50`
        - name: 'id:in'
          in: query
          type: array
          description: |-
            Filter items by id.
            `id:in=4,5,6`
          items:
            type: integer
        - name: 'company:in'
          in: query
          type: array
          items:
            type: string
          description: 'Filter items by company. `company:in=bigcommerce,commongood`'
        - name: 'customer_group_id:in'
          in: query
          type: array
          description: 'Filter items by customer_group_id. `customer_group_id:in=5,6`'
          items:
            type: string
        - name: date_created
          in: query
          type: string
          description: 'Filter items by date_created. `date_created=2018-09-05T13:43:54`'
          format: date-time
        - name: 'date_created:max'
          in: query
          type: string
          description: 'Filter items by maximum date_created. `date_created:max=2018-09-10`'
        - name: 'date_created:min'
          in: query
          type: string
          description: 'Filter items by date_created. `date_created:min=2018-09-05`'
          format: date-time
        - name: date_modified
          in: query
          type: string
          description: 'Filter items by date_modified. `date_modified=2018-09-05T13:45:03`'
          format: date-time
        - name: 'date_modified:min'
          in: query
          type: string
          description: >-
            Filter items by mininum date_modified.
            `date_modified:min=2019-09-04T:00:00:00` or
            `date_modified:min=2019-09-04`
        - name: 'date_modified:max'
          in: query
          type: string
          format: date-time
          description: >-
            Filter items by maximum date_modified
            `date_modified:max=2018-09-05T13:45:03` or
            `date_modified:max=2019-09-04`
        - name: 'email:in'
          in: query
          type: string
          description: 'Filter items by email. `email:in=janedoe@email.com`'
        - name: name
          in: query
          type: array
          description: 'Filter items by first_name and last_name. `name=moriarty,holmes`'
          items:
            type: string
        - name: 'name:like'
          in: query
          type: array
          description: >-
            Filter items by substring in first_name and last_name (%substring% -
            use with % symbols).

            `name:like=moriarty&name:like=doe`
          items:
            type: string
        - name: 'registration_ip_address:in'
          in: query
          type: array
          description: >-
            Filter items by registration_ip_address. If the customer was created
            using the API, then registration address is blank.

            `registration_ip_address:in=12.345.6.789`
          items:
            type: integer
        - name: include
          in: query
          type: string
          description: |-
            Indicates whether to include customer sub-resources:
             * `addresses` - customer addresses
             * `storecredit` - store credit
             * `attributes` - customer attributes and address attributes
             * `formfields` - customer and address form fields

             `include=addresses,storecredit,attributes,formfields`
          enum:
            - addresses
            - storecredit
            - attributes
            - formfields
        - name: Accept
          in: header
          type: string
          default: application/json
        - name: Content-Type
          in: header
          type: string
          default: application/json
