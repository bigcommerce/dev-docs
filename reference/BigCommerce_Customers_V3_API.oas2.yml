parameters:
  FilterNameParam:
    name: name
    in: query
    type: array
    description: 'Filter items by first_name and last_name. `name=moriarty,holmes`'
    items:
      type: string
  FilterEmailParam:
    name: 'email:in'
    in: query
    type: string
    description: 'Filter items by email. `email:in=janedoe@email.com`'
  FilterNameLikeParam:
    name: 'name:like'
    in: query
    type: array
    description: >-
      Filter items by substring in first_name and last_name (%substring% - use
      with % symbols).

      `name:like=moriarty&name:like=doe`
    items:
      type: string
  FilterAttributeNameLikeParam:
    name: 'name:like'
    in: query
    type: string
    description: >-
      Filter items by substring in first_name and last_name (%substring% - use
      with % symbols).

      `name:like=moriarty,doe`
  FilterIdParam:
    name: 'id:in'
    in: query
    type: array
    description: |-
      Filter items by id.
      `id:in=4,5,6`
    items:
      type: integer
  FilterDateModifiedParam:
    name: date_modified
    in: query
    type: string
    description: 'Filter items by date_modified. `date_modified=2018-09-05T13:45:03`'
    format: date-time
  FilterDateModifiedMinParam:
    name: 'date_modified:min'
    in: query
    type: string
    description: >-
      Filter items by mininum date_modified.
      `date_modified:min=2019-09-04T:00:00:00` or `date_modified:min=2019-09-04`
  FilterDateModifiedMaxParam:
    name: 'date_modified:max'
    in: query
    type: string
    format: date-time
    description: >-
      Filter items by maximum date_modified
      `date_modified:max=2018-09-05T13:45:03` or `date_modified:max=2019-09-04`
  FilterDateCreatedParam:
    name: date_created
    in: query
    type: string
    description: 'Filter items by date_created. `date_created=2018-09-05T13:43:54`'
    format: date-time
  FilterDateCreatedMinParam:
    name: 'date_created:min'
    in: query
    type: string
    description: 'Filter items by date_created. `date_created:min=2018-09-05`'
    format: date-time
  FilterDateCreatedMaxParam:
    name: 'date_created:max'
    in: query
    type: string
    description: 'Filter items by maximum date_created. `date_created:max=2018-09-10`'
  FilterCustomerRegistrationIPAddressParam:
    name: 'registration_ip_address:in'
    in: query
    type: array
    description: >-
      Filter items by registration_ip_address. If the customer was created using
      the API, then registration address is blank.

      `registration_ip_address:in=12.345.6.789`
    items:
      type: integer
  FilterCompanyParam:
    name: 'company:in'
    in: query
    type: array
    items:
      type: string
    description: 'Filter items by company. `company:in=bigcommerce,commongood`'
  FilterCustomerGroupParam:
    name: 'customer_group_id:in'
    in: query
    type: array
    description: 'Filter items by customer_group_id. `customer_group_id:in=5,6`'
    items:
      type: string
  FilterCustomerAttributeTypeParam:
    name: type
    in: query
    type: string
    description: The type of the customer attrribute. `type=string`
    enum:
      - string
      - number
      - date
  FilterAttributeValueByNameParam:
    name: name
    in: query
    type: string
    description: The attribute name for which we should return values. `name=age`
  FilterPageParam:
    name: page
    in: query
    type: integer
    description: Page number. `page=1`
  FilterLimitParam:
    in: query
    type: number
    name: limit
    description: Items count per page. `limit=50`
  FilterCustomerIncludeParam:
    name: include
    in: query
    type: string
    description: |-
      Indicates whether to include customer sub-resources:
       * `addresses` - customer addresses
       * `storecredit` - store credit
       * `attributes` - customer attributes and address attributes
       * `formfields` - customer and address form fields

       `include=addresses,storecredit,attributes,formfields`
    enum:
      - addresses
      - storecredit
      - attributes
      - formfields
  FilterAddressIncludeParam:
    name: include
    in: query
    type: string
    description: |-
      Indicates whether to include customer address sub-resources:
      * `formfields` - address form fields
      `include=formfields`
    enum:
      - formfields
  Accept:
    name: Accept
    in: header
    type: string
    default: application/json
  Content-Type:
    name: Content-Type
    in: header
    type: string
    default: application/json
  FilterCustomerIdParam:
    in: query
    type: array
    name: 'customer_id:in'
    description: 'The ID of the customer. `customer_id:in=23,24,55`'
    items:
      type: integer
  FilterAttributeIdParam:
    name: 'attribute_id:in'
    in: query
    type: array
    description: 'The attribute id for which we should return values. `attribute_id:in=1,2`'
    items:
      type: integer
  FilterCustomerIdEqualsParam:
    in: query
    type: integer
    name: customer_id
    description: The ID of the *Customer*.
  FilterAddressIdEqualsParam:
    name: address_id
    in: query
    type: integer
    description: The ID of the *Customer Address*.
  FilterFormFieldNameParam:
    name: field_name
    in: query
    type: string
    description: The fields name.
  FilterFormFieldTypeParam:
    name: field_type
    in: query
    type: string
    description: |-
      The field type. 
       * `checkboxes` - checkboxes field
       * `date` - date field
       * `multiline` - multiline text field
       * `numbers` - numbers only field
       * `password` - password field
       * `radiobuttons` - radio buttons field
       * `text` - text field
       * `picklist` - pick list field
    enum:
      - checkboxes
      - date
      - multiline
      - numbers
      - password
      - radiobuttons
      - text
      - picklist
securityDefinitions:
  X-Auth-Client:
    type: apiKey
    name: X-Auth-Client
    in: header
    description: >-
      ### OAuth Scopes

      |  **UI Name** | **Permission** | **Parameter** |

      | --- | --- | --- |

      |  Customers | modify | `store_v2_customers` |

      |  Customers | read-only | `store_v2_customers_read_only` |


      ### Headers


      |Header|Parameter|Description|

      |-|-|-|

      |`X-Auth-Client`|`client_id`|Obtained by creating an API account or
      installing an app in a BigCommerce control panel.|

      |`X-Auth-Token`|`access_token `|Obtained by creating an API account or
      installing an app in a BigCommerce control panel.|


      ### Example


      ```http

      GET /stores/{$$.env.store_hash}/v3/catalog/summary

      host: api.bigcommerce.com

      Content-Type: application/json

      X-Auth-Client: {client_id}

      X-Auth-Token: {access_token}

      ```


      * For more information on Authenticating BigCommerce APIs, see:
      [Authentication](https://developer.bigcommerce.com/api-docs/getting-started/authentication). 
  X-Auth-Token:
    type: apiKey
    name: X-Auth-Token
    in: header
    description: >-
      ### OAuth Scopes

      |  **UI Name** | **Permission** | **Parameter** |

      | --- | --- | --- |

      |  Customers | modify | `store_v2_customers` |

