                        search_keywords: ''
                      - id: 17
                        channel_id: 1
                        name: one hundred million red balloons 3
                        is_visible: false
                        parent_id: 0
                        sort_order: 0
                        type: raw
                        is_homepage: false
                        is_customers_only: false
                        search_keywords: ''
                        content_type: text/html
                      - id: 18
                        channel_id: 1
                        name: diaper pin purveyors 3
                        is_visible: false
                        parent_id: 0
                        sort_order: 0
                        link: 'https://example.com/diaper-pins'
                        type: link
                        is_homepage: false
                        is_customers_only: false
                      - id: 19
                        channel_id: 1
                        name: sign up to crush dreams 3
                        meta_title: ''
                        email: ''
                        is_visible: false
                        parent_id: 0
