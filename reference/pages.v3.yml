                        feed: /rss/monsters
                        type: feed
                        meta_description: ''
                        is_homepage: false
                        is_customers_only: false
                        search_keywords: ''
                      - id: 22
                        channel_id: 1
                        name: one hundred million red balloons 4
                        is_visible: false
                        parent_id: 0
                        sort_order: 0
