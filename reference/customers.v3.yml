                  maxLength: 255
                first_name:
                  description: The first name of the customer.
                  type: string
                  minLength: 1
                  maxLength: 100
                last_name:
                  description: The last name of the customer.
                  type: string
                  minLength: 1
                  maxLength: 100
                company:
                  description: The company of the customer.
                  type: string
                  minLength: 0
                  maxLength: 255
                phone:
                  description: The phone number of the customer.
                  type: string
                  minLength: 0
                  maxLength: 50
                registration_ip_address:
                  description: The IP address from which this customer was registered.
                  type: string
                  minLength: 0
                  maxLength: 30
                notes:
                  description: The customer notes.
                  type: string
                tax_exempt_category:
                  description: The tax exempt category code for the customer.
                  type: string
                  minLength: 0
                  maxLength: 255
                customer_group_id:
                  description: Id of the group which this customer belongs to.
                  type: integer
                  format: int32
                id:
                  description: The unique numeric ID of the customer.
                  type: integer
                  format: int32
                authentication:
                  title: Customer Authentication
                  type: object
                  properties:
                    force_password_reset:
                      description: >-
                        If `true`, this customer will be forced to change
                        password on next login.
                      type: boolean
                    new_password:
                      description: New password for customer. Write only field
                      type: string
                accepts_product_review_abandoned_cart_emails:
                  type: boolean
                  description: >-
                    It determines if the customer is signed up to receive either
                    product review or abandoned cart emails or recieve both
                    emails.
                store_credit_amounts:
                  description: 'Store credit. '
                  type: array
                  format: double
                  items:
                    type: object
                    properties:
                      amount:
                        type: number
                        format: float
                        example: 43.18
              required:
                - id
          x-examples:
            application/json:
              - id: 65206491
                email: etu
                first_name: Excepte
                last_name: incidi
                company: anim
                phone: 'quis '
                registration_ip_address: l
                notes: adipisicing incididunt quis dolor
                tax_exempt_category: 'Excepteur '
                customer_group_id: -76846758
                authentication:
                  force_password_reset: true
                  new_password: cupidatat dolore
      responses:
        '200':
          $ref: '#/responses/CustomerCollectionResponse'
        '422':
          description: >
            The `Customer` was not valid. This is the result of missing required
            fields, or of invalid data. See the response for more details.
          schema:
            title: Error Response
            type: object
            properties:
              status:
                description: The HTTP status code.
                type: integer
                format: int32
              title:
                description: The error title describing the particular error.
                type: string
              type:
                type: string
              instance:
                type: string
              errors:
                type: object
                additionalProperties:
                  type: string
    delete:
      description: >-
        Deletes Customers.


        **Required Query**

        * id:in -- ID of the customer


        **Notes**


        A query is required to delete customers. If not provided, a 204 is
        returned, with no changes to the data.
      summary: Delete Customers
      tags:
        - Customers
      operationId: CustomersDelete
      deprecated: false
      parameters:
        - in: query
          name: 'id:in'
          type: array
          items:
            type: integer
          description: |-
            Filter items by id.
            `id:in=4,5,6`
          required: true
      responses:
        '204':
          description: ''
          headers: {}
