            examples:
              example-1:
                value:
                  content_product_sort: relevance
                  default_product_sort: featured
                  product_filtering_enabled: true
                  search_suggest: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
