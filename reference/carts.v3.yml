                      sku: ROPE-TOY
                  gift_certificates:
                    - id: 6e38bbc2-8873-472c-a452-8bd4aaea5d3a
                      name: Happy Birthday
                      theme: Birthday
                      amount: 50
                      quantity: 1
                      taxable: false
                      sender:
                        name: Jane Does
                        email: janedoe@example.com
                      recipient:
                        name: Jane Does
                        email: janedoe@example.com
                      message: Happy Birthday Jane!
                created_time: '2018-09-17T14:27:39+00:00'
                updated_time: '2018-09-17T14:53:40+00:00'
