          - product_id
          - variant_id
      gift_certificate:
        type: object
        required:
          - sender
          - recipient
          - amount
          - theme
          - name
          - quantity
        properties:
          name:
            type: string
            description: Given name for gift certificate line item.
          theme:
            type: string
            description: 'Currently supports `Birthday`, `Boy`, `Celebration`, `Christmas`, `General`, and `Girl`.'
          amount:
            type: number
            minimum: 1
            maximum: 1000
          quantity:
            type: integer
            minimum: 1
          sender:
            title: Contact Entity
            type: object
            properties:
              name:
                type: string
              email:
                type: string
          recipient:
            title: Contact Entity
            type: object
            properties:
              name:
                type: string
              email:
                type: string
          message:
            type: string
            maximum: 200
            description: 'Message shown to recipient, as provided by sender.'
        title: Line Item Gift Certificate Request Data
    title: Cart Update Request
    x-internal: true
