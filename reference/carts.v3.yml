                      is_require_shipping: true
                      options:
                        - name: Add a $5 Donation
                          nameId: 82
                          value: 'No'
                          valueId: 186
                  digital_items: []
                  custom_items:
                    - extended_list_price: 5.99
                      id: 78239b69-1952-4c35-9d58-ea30158b4e39
                      list_price: 5.99
