swagger: '2.0'
info:
  version: '1.0'
  title: Storefront Checkouts
  description: >
    ### Checkout

    The Storefront Checkout does not use API Tokens and allows for Checkout data
    to be scraped directly from the front end or used in a Stencil Theme.


    >Note:

    >

    > * The Try It Now at each endpoint will not work. Please see [Cart and
    Checkout](/api-docs/cart-and-checkout/cart-and-checkout-overview) for a
    script that can be used to get Cart details.

    > * checkoutId is the same as the cartId.

    > * The redirect url endpoint does not work using the Storefront Cart. At
    this time shoppers can not be directed to any carts or checkouts created
    using the Storefront APIS. 

    > * This endpoint is affected by the [General Checkout
    Setting](https://support.bigcommerce.com/s/article/Optimized-Single-Page-Checkout#checkout-settings)
    *"Prompt existing customers to sign in, but still allow them to check out as
    a guest."* If this setting is checked, you will recieve an error response
    when creating or updating a Checkout Billing Address if the customer is not
    signed in.
host: '{$$.env.store_domain}'
basePath: /api/storefront
consumes:
  - application/json
produces:
  - application/json
