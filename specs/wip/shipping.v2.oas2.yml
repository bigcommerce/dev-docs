swagger: '2.0'
info:
  version: '2.0'
  title: Shipping
  description: >

    The Shipping resource allows you to manage how products are shipped. You can
    also manage connections between a BigCommerce store and third-party shipping
    providers, as well as where in the world a store ships.


    **On This Page**

    - [Authentication](#authentication)

    - [OAuth Scopes](#oauth-scopes)

    - [Subresources](#subresources)

    - [Additional Information](#additional-information)

    ---


    ## Authentication

    You can authenticate requests by sending a `client_id` and `access_token`
    via `X-Auth-Client` and `X-Auth-Token` HTTP headers:


    ```http

    GET /stores/{$$.env.store_hash}/v3/catalog/shipping

    host: api.bigcommerce.com

    Accept: application/json

    X-Auth-Client: {client_id}

    X-Auth-Token: {access_token}

    ```

    You can obtain the `client_id` and `access_token` using either of the
    following methods:

    - [Creating API
    account](https://developer.bigcommerce.com/api-docs/getting-started/authentication/rest-api-authentication#obtaining-store-api-credentials)

    - [Installing an app in the BigCommerce control
    panel](https://developer.bigcommerce.com/api-docs/getting-started/authentication/rest-api-authentication#obtaining-app-api-credentials)

    ---


    ## OAuth Scopes

    Scope limits ability to read or modify data. To interact with the Shipping
    resource, set the scope to the minimum level needed to accomplish your
    specific task. 


    | UI Name  | Permission | Parameter                     |

    |----------|------------|-------------------------------|

    | Information & Settings | modify     | `store_v2_information`           |

    | Information & Settings | read-only  | `store_v2_information_read_only` |


    For more information on OAuth Scopes, see the [REST API
    Authentication](https://developer.bigcommerce.com/api-docs/getting-started/authentication/rest-api-authentication#oauth-scopes)
    page.



    ## Subresources

    ### Shipping Zones

    A shipping zone refers to the geographic location where a store ships. A
    shipping zone is comprised of one or more countries, states/provinces, or
    ZIP/postcodes. The Shipping Zones resource lets you manage shipping zones.


    > **Note**

    > 

    > To enable the carrier for a shipping zone, use the
    `shipping/zones/{zone_id}/methods` endpoint. You cannot make a `GET` request
    to this resource. It supports `PUT`, `POST` and `DELETE` operations.


    ### Shipping Methods

    Shipping methods are rules that determine the shipping rates displayed at
    checkout and in related parts of the control panel, such as the shipping of
    manual orders. The Shipping Methods resource lets you manage these shipping
    rules within shipping zones.


    ### Shipping Carrier Connections

    Carrier connections refer to particular settings required to connect to a
    specific shipping carrier. Each carrier requires your app to supply a unique
    set of properties to establish a connection with that carrier. 


    >**Note**

    >

    > The Carrier Connection resource returns a `204` response for both
    succesful and unsuccesful attempts to connect. If a field is missing, it
    will return a `400` response.


