info:
  version: '1.0'
  title: Shipping Providers
  description: >-
    # Shipping Providers API


    The Shipping Provider API allows shipping service providers to offer
    shipping services and rates to BigCommerce merchants and shoppers from
    within the Control Panel.


    The resource also allows merchants to retrieve rates from custom shipping
    tables or in-house shipping rate calculation services.


    To learn more, see [Shipping Provider API
    Overview](/api-docs/store-management/shipping/shipping-provider-api).


    <div class="otp" id="no-index">


    ### On this Page

    - [Authentication](#authentication)

    - [Subresources](#subresources)

    - [Additional Information](#additional-information)


    </div>


    ## Authentication

    This specification file describes API requests BigCommerce will make to a
    registered shipping carrier's server to check connection options and
    retrieve rates. As such, the method of authentication is determined by the
    carrier's server.


    ## Subresources


    ### Check Connection Options

    The Check Connection Options request is made by BigCommerce when checking
    for available shipping options. Each Shipping Provider will have different
    configurations for the payload.


    ### Rate

    The Rate request is made by BigCommerce to get shipping quotes from the
    provider.


    ## Additional Information


    **Webhooks**

    -
    [Shipment](https://developer.bigcommerce.com/api-docs/getting-started/webhooks/webhook-events#shipment)


    **Related API Resources**

    - [Shipping Provider](/api-reference/store-management/shipping-provider-api)

    - [Shipping
    Zones](/api-reference/store-management/shipping-api/shipping-zones)

    - [Shipping
    Methods](/api-reference/store-management/shipping-api/shipping-method)

    - [Shipping
    Carriers](/api-reference/store-management/shipping-api/shipping-carrier)
