        title: Zone Options Instance
      connection_options:
        type: object
        description: >-
          Optional, any global request options declared by the carrier and
          configued by the merchant to retrieve rates
        title: Connection Options Instance
      rate_options:
        $ref: '#/definitions/RateOptionsInstance'
    required:
      - base_options
