definitions:
  configJson:
    type: object
    minProperties: 0
    description: The main configuration file for Stencil Themes.
    title: config.json
    properties:
      name:
        type: string
        example: Starlight
        description: The theme name
      version:
        type: string
        example: '"2.6.0"'
        description: The theme's version number
      meta:
        type: object
        description: BigCommerce will use this metadata to list themes in Theme Marketplace
        required:
          - price
          - documentation_url
          - author_name
          - author_email
          - author_support_url
          - composed_image
          - features
        properties:
          price:
            type: integer
            example: 15000
            description: 'Price, in cents, to purchase this theme in Theme Marketplace.'
          documentation_url:
            type: string
            example: >-
              "https://support.bigcommerce.com/articles/Public/Cornerstone-Theme-Manual"
            description: URL of the theme's developer documentation.
          author_name:
            type: string
            example: 'eCommerce Themes, Inc.'
            description: Name of the developer or partner creating the theme.
          author_email:
            type: string
            description: >-
              Contact email address for the developer or partner creating the
              theme.
            example: '"contact@thethemecollective.com"'
          author_support_url:
            type: string
            example: '"support@thethemecollective.com"'
            description: Support URL for the developer or partner creating the theme.
          composed_image:
            type: string
            example: '"starlight_mosaic.png"'
            description: >-
              File name for a composed/mosaic screenshot of all variations of
              the theme, to appear on the "My Themes" page of purchased themes.
              The file-name value is arbitrary, but it must match the name of a
              file located in the `theme‑name/meta/` subdirectory.


              The actual file’s resolution must be 600 x 760 pixels (horizontal
              x vertical).
          features:
            type: array
            description: >-
              This should be an array of exact feature names supported in the
              theme. The "Default/Examples"column lists the complete namespace.
              At least one of the values listed there must be present.

              These values are used as metadata for Theme Marketplace searches. 

              The `"customized_check_out"` value has a second function: It must
              be present if you want to enable [Optimized One-Page
              Checkout](https://support.bigcommerce.com/articles/Public/Optimized-Single-Page-Checkout)
              for your theme.</td>
            enum:
              - fully_responsive
              - mega_navigation
              - multi_tiered_sidebar_menu
              - masonry_design
              - frontpage_slideshow
              - quick_add_to_cart
              - switchable_product_view
              - product_comparison_table
              - complex_search_filtering
              - customizable_product_selector
              - cart_suggested_products
              - free_customer_support
              - free_theme_upgrades
              - high_res_product_images
              - product_filtering
              - advanced_quick_view
              - product_showcase
              - persistent_cart
              - one_page_check_out
              - product_videos
              - google_amp
              - customized_checkout
              - enhanced_ecommerce
              - csrf_protection
              - account_payment_methods_v2
            items:
              type: string
      css_compiler:
        type: string
        example: '"scss"'
        default: SCSS
        description: Name of the theme's CSS preprocessor.
      autoprefixer_cascade:
        type: boolean
        description: >-
          Denotes whether to enable the Autoprefixer CSS postprocessor in order
          to add vendor prefixes to CSS rules.
        example: true
      autoprefixer_browsers:
        type: array
        example:
          - '> 1%'
          - last 2 versions
          - Firefox ESR
        description: >-
          Which legacy browsers
          [Autoprefixer](https://github.com/postcss/autoprefixer) should
          support, specified in
          [Browserslist](https://github.com/ai/browserslist) query format.
        items:
          type: string
      settings:
        type: object
        description: >-
          Display-oriented key names and values that you can arbitrarily set for
          your theme. Handlebars accesses the combined settings as the context
          variable `{{theme_settings}}`.
                
          Theme variations also have their own `settings` sections. Values that
          you set at the variation level will override global values that you
          set here (for corresponding key names and within the scope of that
          variation).


          If you want to create a custom variable to use in Handlebars, either
          add it within this theme-level `settings` section, or add it down in a
          variation-level `settings` section.


          You would access your arbitrarily named custom variable in Handlebars
          as `{{theme_settings.<variablename>}}`.


          Here is an example of a custom variable in the default theme’s
          `config.json`:


          `"settings": { "homepage_featured_products_count": 6,

          }`


          Here is the corresponding front matter in `home.html` that calls this
          variable. (Note that this is pure YAML – the `{{...}}` used to
          reference `config.json` variables within pages’ front matter **do
          not** constitute a Handlebars statement)


          ```


          products:
            featured:
                limit: {{theme_settings.homepage_featured_products_count}}

          ```
        properties:
          homepage_new_products_count:
            type: integer
            example: 12
            description: Number of products to include in home page’s New Products section.
          homepage_featured_products_count:
            type: integer
            description: >-
              Number of products to include in home page’s Featured Products
              section.
            example: 4
          homepage_top_products_count:
            type: integer
            description: Number of products to include in home page’s Top Products section.
            example: 4
          homepage_show_carousel:
            type: boolean
