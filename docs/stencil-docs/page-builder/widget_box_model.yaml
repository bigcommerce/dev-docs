title: Box Model
type: object
description: |-
  Allows you to display box model controls for your widget.

  <hr>

  **Widget Configuration Output**

  ```json
  {
    "productCardMargin": {
      "top": {
        "value": "0",
        "type": "px"
      },
      "right": {
