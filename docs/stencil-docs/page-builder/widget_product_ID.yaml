title: Product ID
type: object
description: |-
  Allows you to display product search controls for your widget.

  <hr>

  **Widget Configuration Output**

  ```json
  {
    "productId": "80"
  }
  ```
  <hr>

  **User Interface Output**


  ![output](https://storage.googleapis.com/bigcommerce-production-dev-center/images/product.png)

  <hr>

  **JSON Schema**
properties:
  type:
    type: string
    description: The type of setting component to display.
    example: '"productId"'
  label:
    type: string
    description: The user friendly message to inform the user how this setting will be used.
    example: Product
  id:
    type: string
    description: The variable name where the setting value will be available in the widget template.
    example: ' "productId"'
  typeMeta:
    type: object
    description: Additional information needed based on the selected setting type.
    properties:
      placeholder:
        type: string
        description: Placeholder text in the text editor.
        example: '"Search by name or SKU"'
