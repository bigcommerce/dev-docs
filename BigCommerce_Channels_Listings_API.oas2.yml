paths:
  /channels:
    get:
      tags:
        - Channels
      summary: Get all Channels
      operationId: listChannels
      responses:
        '200':
          $ref: '#/responses/channel_Resp_Collection'
        '500':
          $ref: '#/responses/error_Resp'
      description: >-
        Returns a list of *Channels*. Will always return the BigCommerce
        storefront with an ID of `1`.
    post:
      tags:
        - Channels
      summary: Create a Channel
      operationId: createChannel
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/channel_Post'
          x-examples:
            Channel without App: |-
              {
                "name": "My Store - US",
                "type": "storefront",
                "platform": "wordpress",
                "external_id": "002",
                "is_enabled": true,
                "status": "connected",
                "is_listable_from_ui": true,
                "is_visible": true
              }
            Channel with App: |-
              {
                "name": "My Store - US",
                "type": "storefront",
                "platform": "",
                "external_id": "002",
                "is_enabled": true,
                "status": "connected",
                "is_listable_from_ui": true,
                "is_visible": true,
                "config_meta": {
                  "app": {
                    "id": 24483,
                    "sections": [
                      {
                        "title": "Overview",
                        "query_path": "overview"
                      },
                      {
                        "title": "Import",
                        "query_path": "import"
                      },
                      {
                        "title": "Settings",
                        "query_path": "settings"
                      }
                    ]
                  }
                }
              }
            Additional Sections Example:
              name: My Store - US
              type: storefront
              platform: ''
              external_id: '002'
              is_enabled: true
              status: connected
              is_listable_from_ui: true
              is_visible: true
              config_meta:
                app:
                  id: 24483
                  sections:
                    - title: Overview
                      query_path: overview
                    - title: Import
                      query_path: import
                    - title: Settings
                      query_path: settings?intro=true
      responses:
        '201':
          $ref: '#/responses/channel_Resp'
        '400':
          description: >-
            Invalid data was submitted. This is the result of an invalid value
            being passed for 1 or more fields. Commonly, an invalid combination
            of 'type' and 'platform' was provided.
          schema:
            $ref: '#/responses/error_Resp'
          examples:
            application/json:
              status: 400
              title: Input is invalid
              type: 'https://developer.bigcommerce.com/api#api-status-codes'
              errors: {}
        '401':
          $ref: '#/responses/error_Resp'
        '422':
          description: The request is missing 1 or more required fields
          schema:
            $ref: '#/responses/error_Resp'
          examples:
            application/json:
              status: 422
              title: JSON data is missing or invalid
              type: 'https://developer.bigcommerce.com/api#api-status-codes'
              errors:
                platform: error.path.missing
        '500':
          $ref: '#/responses/error_Resp'
      description: >-
        Creates a *Channel*.


        **Required Fields**

        * `type`

        * `platform`

        * `name`


        **Usage Notes**


        Type & platform combination must be a valid pair:


        | Platform          | Accepted Type             |

        |-------------------|---------------------------|

        | `square `         | `pos`                     |

        | `vend`            | `pos`                     |

        | `clover`          | `pos`                     |

        | `facebook`        | `marketplace`,`marketing` |

        | `amazon`          | `marketplace`             |

        | `ebay`            | `marketplace`             |

        | `wordpress`       | `storefront`              |

        | `drupal`          | `storefont`               |

        | `acquia`          | `storefront`              |

        | `bloomreach`      | `storefront`              |

        | `deity`           | `storefront`              |

        | `google_shopping` | `marketing`               |

        | `custom`          | `storefront`, `pos`, `marketing`,
        `marketplace`             |
  '/channels/{channel_id}':
    parameters:
      - name: channel_id
        in: path
        description: The ID of a Channel
        required: true
        type: integer
        format: int64
    get:
      tags:
        - Channels
      summary: Get a Channel
      operationId: getChannel
      responses:
        '200':
          $ref: '#/responses/channel_Resp'
        '404':
          description: 'A *Channel* with the provided ID was not found. '
          schema:
            $ref: '#/responses/error_Resp'
      description: Returns a *Channel*. Channel ID `1` returns the BigCommerce storefront.
    put:
      tags:
        - Channels
      summary: Update a Channel
      operationId: updateChannel
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/channel_Put'
          x-examples:
            application/json:
              status: disconnected
              name: Old Wordpress Channel
      responses:
        '200':
          description: ''
          examples:
            application/json:
              data:
                id: 15023
                name: Old Wordpress Channel
                platform: wordpress
                type: storefront
                date_created: '2019-03-19T16:05:37Z'
                date_modified: '2019-05-29T06:03:37Z'
                external_id: ''
                is_enabled: false
              meta: {}
          schema:
            $ref: '#/definitions/resp_channel'
        '400':
          description: |-
            Bad Request

            When invalid JSON is submitted.
          schema:
            $ref: '#/definitions/error'
          examples:
            Invalid Response:
              status: 400
              title: Input is invalid
              type: >-
                https://developer.bigcommerce.com/api-docs/getting-started/api-status-codes
              errors: {}
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/error'
        '404':
          description: 'A *Channel* with the provided ID was not found. '
          schema:
            $ref: '#/definitions/error'
          examples:
            application/json:
              status: 404
              title: '{}'
              type: 'https://developer.bigcommerce.com/api#api-status-codes'
              errors: {}
        '422':
          description: |-
            Unprocessable Entity (WebDAV)

            When an invalid value for a field is submitted, a 422 will be sent.
          schema:
            $ref: '#/definitions/error'
          examples:
            422 Example:
              status: 422
              title: JSON data is missing or invalid
              type: >-
                https://developer.bigcommerce.com/api-docs/getting-started/api-status-codes
              errors:
                status: error.expected.jsstring
        '500':
          description: Internal server error.
          schema:
            $ref: '#/definitions/error'
      description: >-
        Updates a *Channel*. Partial updates are supported. Currently, if a
        field that *cannot* be updated is passed in, the API **will not**
        respond with an error. It returns a 200 response with the object, in
        which you will see the field(s) were not updated


        **Fields that can be updated**

        * `name`

        * `external_id`

        * `status`

        * `is_listable_from_ui`

        * `is_visible`

        * `config_meta`
  '/channels/{channel_id}/listings':
    get:
      summary: Get Channel Listings
      operationId: listChannelListings
      parameters:
        - name: channel_id
          in: path
          type: integer
          required: true
          format: int64
        - $ref: '#/parameters/LimitParam'
        - $ref: '#/parameters/AfterParam'
        - in: query
          name: 'data_modified:min'
          type: string
          format: date-time
          description: >-
            Filter items by mininum date_modified.
            `date_modified:min=2019-09-04T:00:00:00` or
            `date_modified:min=2019-09-04`
        - in: query
          name: 'data_modified:max'
          type: string
          format: date-time
          description: >-
            Filter items by maximum date_modified.
            `date_modified:max=2019-09-04T:00:00:00` or
            `date_modified:max=2019-09-04`
        - in: body
          name: body
          schema:
            $ref: '#/definitions/listing_Full'
          description: ''
      responses:
        '200':
          $ref: '#/responses/listing_Resp_Collection'
      tags:
        - Channel Listings
      description: Returns a list of all *Channel Listings* for a particular channel
    put:
      summary: Update Channel Listings
      operationId: updateChannelListings
      parameters:
        - name: channel_id
          in: path
          type: integer
          required: true
          format: int64
        - name: body
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/listing_Put'
          x-examples:
            application/json:
              - product_id: 111
                listing_id: 12180407
                state: pending
                variants:
                  - product_id: 112
                    variant_id: 77
                    state: error
              - product_id: 111
                listing_id: 11511867
                state: deleted
                variants:
                  - product_id: 111
                    variant_id: 74
                    state: error
      responses:
        '200':
          $ref: '#/responses/listing_Resp_Collection'
        '422':
          description: >-
            When there are errors with multiple objects in the request, errors
            will be associated with the object's location in the list.
          schema:
            $ref: '#/responses/error_Resp'
          examples:
            application/json:
              status: 422
              title: JSON data is missing or invalid
              type: 'https://developer.bigcommerce.com/api#api-status-codes'
              errors:
                0.product_id: error.path.missing
                1.product_id: error.path.missing
      tags:
        - Channel Listings
      description: >-
        Currently only the following properties can be updated on channel
        listings:


        * state

        * variants.state
    post:
      summary: Create Channel Listings
      operationId: createChannelListings
      parameters:
        - name: channel_id
          in: path
          type: integer
          required: true
          format: int64
        - name: body
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/listing_Post'
          x-examples:
            application/json:
              - product_id: 117
                state: active
                name: baseball hat
                description: Baseball hat with your favorite team's name.
                external_id: listing1
                variants:
                  - variant_id: 82
                    name: blue baseball bat
                    product_id: 117
                    state: disabled
                    external_id: Var1
                  - variant_id: 83
                    product_id: 117
                    state: active
                    external_id: Var2
      responses:
        '200':
          $ref: '#/responses/listing_Resp'
        '422':
          description: ''
          examples:
            application/json:
              status: 422
              title: JSON data is missing or invalid
              type: 'https://developer.bigcommerce.com/api#api-status-codes'
              errors:
                0.variants: error.path.missing
          schema:
            $ref: '#/responses/error_Resp'
      tags:
        - Channel Listings
      description: Creates a channel listing
  '/channels/{channel_id}/listings/{listing_id}':
    parameters:
      - $ref: '#/parameters/channel_id'
      - $ref: '#/parameters/listing_id'
    get:
      summary: Get a Channel Listing
      operationId: getChannelListing
      responses:
        '200':
          $ref: '#/responses/listing_Resp'
        '404':
          description: ''
          examples:
            application/json:
              status: 404
              title: 'Listing [1218040] not found'
              type: 'https://developer.bigcommerce.com/api#api-status-codes'
              errors: {}
          schema:
            $ref: '#/responses/error_Resp'
      tags:
        - Channel Listings
      description: Creates a Channel Listing
  '/channels/{channel_id}/site':
    get:
      summary: Get a Channel Site
      description: |+
        Alias of GET /sites?channel_id=channel_id

        Returns site data for given channel

      operationId: get-channel-site
      parameters:
        - name: channel_id
          in: path
          required: true
          type: string
      responses:
        '200':
          $ref: '#/responses/site_Resp'
      tags:
        - Channel Site
    put:
      responses:
        '200':
          $ref: '#/responses/site_Resp'
      summary: Update a Channel Site
      operationId: put-channel-site
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/site_Put'
          x-examples:
            application/json:
              url: 'https://example.com/'
      tags:
        - Channel Site
      description: Updates a site for provided channel
    parameters:
      - name: channel_id
        in: path
        type: string
        required: true
    post:
      responses:
        '200':
          $ref: '#/responses/site_Resp'
      summary: Create a Channel Site
      operationId: postChannelSite
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/site_Post'
          x-examples:
            application/json:
              url: 'http://kittens.mybigcommerce.com/'
              channel_id: 123
      tags:
        - Channel Site
      description: Alias of POST `/sites`. Creates a site for provided channel.
    delete:
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties: {}
      description: Deletes the Channe's site.
      tags:
        - Channel Site
      summary: Delete a Channel Site
