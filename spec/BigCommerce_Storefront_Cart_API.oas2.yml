      summary: Get a Cart
      description: >-
        Returns a *Cart*. 


        By default, the cart response will return abbreviated details for cart
        line items. To get full details of selected product options, use the
        following query parameters: 


        - Physical products only: `?include=lineItems.physicalItems.options `

        - Digital products only: `?include=lineItems.digitalItems.options`

        - Both physical and digital items:
        `?include=lineItems.digitalItems.options,lineItems.physicalItems.options`
      operationId: getACart
    post:
      description: >-
        Creates a *Cart*.


        **Required Fields**

        * line_items object

        * gift_certificates object – Only if adding a gift certificate to for
        shopper purchase


        **Notes**


        Cart ID is generated in the response.


        When creating a cart it is recommeneded to use the option id and option
        value.


        To add a product with a mix of variants and options, the
        `optionSelections` need to be listed out separately. 


        The redirect url endpoint does not work using the Storefront Cart. At
        this time shoppers can not be directed to any carts or checkouts created
        using the Storefront APIS. 
      parameters:
        - name: cartData
          in: body
          required: true
          schema:
            $ref: '#/definitions/LineItemsRequest'
          x-examples:
            Simple Product: |-
              {
                  "lineItems":[
                      {
                          "quantity": 5,
                          "productId": 107
                      }
                  ]
              }
            Product with Variant: >-
              {
                "lineItems": [
                  {
                    "quantity": 2,
                    "productId": 107,
                    "variantId": 185
                  }
                ]
              }

              //This works when a product can be specified purely by a variant,
              without any other required options.
            Variant and Modifiers: |-
              {
                  "lineItems":[
                      {
                          "quantity": 2,
                          "productId": 107,
                          "variantId": 185,
                          "optionSelections": [
                              {
                                "optionId": 134,
                                "optionValue": 116
                              },
                              {
                                "optionId": 135,
                                "optionValue": 118
                              }
                          ]
                      }
                  ]
              }
            Several Variants and Modifiers: |-
              {
                "lineItems": [
                  {
                    "quantity": 1,
                    "productId": 77,
                    "optionSelections": [
                      {
                        "optionId": 120,
                        "optionValue": 69
                      },
                      {
                        "optionId": 121,
                        "optionValue": 10
                      },
                      {
                        "optionId": 124,
                        "optionValue": 106
                      },
                      {
                        "optionId": 122,
                        "optionValue": "Hello"
                      },
                      {
                        "option_id": 123,
                        "optionValue": 104
                      }
                    ]
                  }
                ]
              }
        - $ref: '#/parameters/lineItems.options'
