swagger: '2.0'
info:
  version: ''
  title: V3 Customers API
  description: >-
    ## V3 Customers API


    This API includes:

    * Customers

    * Customer Addreses

    * Customer Attributes

    * Customer Form Field Values


    For [Customer
    Groups](/api-reference/customer-subscribers/customers-api/customer-groups)
    use the V2 Customers API.



    To learn the difference between V2 and V3 Customers API, see our [Customer
    and Subscribers
    Overview](/api-docs/customers/customers-subscribers-overview).
  contact: {}
host: api.bigcommerce.com
basePath: '/stores/{store_hash}/v3'
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /customers:
    get:
      description: >-
        Returns a list of
        [*Customers*](/api-reference/customer-subscribers/customers-api-v3/models/customer).
        Optional filter parameters can be passed in. 


        **Notes**


        Attribute names are not available on the customer object. 
      summary: Get All Customers
      tags:
        - Customers
      operationId: CustomersGet
      deprecated: false
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/FilterPageParam'
        - $ref: '#/parameters/FilterLimitParam'
        - $ref: '#/parameters/FilterIdParam'
        - $ref: '#/parameters/FilterCompanyParam'
        - $ref: '#/parameters/FilterCustomerGroupParam'
        - $ref: '#/parameters/FilterDateCreatedParam'
        - $ref: '#/parameters/FilterDateCreatedMaxParam'
        - $ref: '#/parameters/FilterDateCreatedMinParam'
        - $ref: '#/parameters/FilterDateModifiedParam'
        - $ref: '#/parameters/FilterDateModifiedMinParam'
        - $ref: '#/parameters/FilterDateModifiedMaxParam'
        - $ref: '#/parameters/FilterEmailParam'
        - $ref: '#/parameters/FilterNameParam'
        - $ref: '#/parameters/FilterNameLikeParam'
        - $ref: '#/parameters/FilterCustomerRegistrationIPAddressParam'
        - $ref: '#/parameters/FilterCustomerIncludeParam'
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/CustomerCollectionResponse'
    post:
      description: >-
        Creates a
        [*Customers*](/api-reference/customer-subscribers/customers-api-v3/models/customer).
        Multiple customers can be created in one call.


        **Required Fields**

        * last_name

        * first_name

        * email


        **Required Fields Customer Address**

        * first_name

        * city

        * country_code

        * state_or_province

        * last_name

        * address1

        * postal_code


        **Required Fields Attributes**

        * attribute_name

        * attribute_value -- This is input as a string, regardless of the
        [Type](/api-reference/customer-subscribers/customers-api-v3/models/type).
      summary: Create a Customer
      tags:
        - Customers
      operationId: CustomersPost
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/CustomerPost'
          x-examples:
            application/json:
              - email: johndoe@email.com
                first_name: John
                last_name: Doe
                company: BigCommerce
                phone: '1234567890'
                notes: Warehouse
                customer_group_id: 5
                addresses:
                  - first_name: John
                    last_name: Doe
                    address1: 'Bennelong Point '
                    city: Sydney
                    state_or_province: New South Wales
                    postal_code: '2000'
                    country_code: AU
                    phone: '1234567890'
                    address_type: commercial
                  - first_name: John
                    last_name: Doe
                    address1: 111 E West Street
                    address2: '654'
                    city: Akron
                    state_or_province: Ohio
                    postal_code: '44325'
                    country_code: US
                    phone: '1234567890'
                    address_type: residential
                attributes:
                  - attribute_id: 1
                    attribute_value: '45'
                  - attribute_id: 2
                    attribute_value: 12
                authentication:
                  force_password_reset: true
                  new_password: tempPassword1
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/CustomerResponse'
        '422':
          description: >-
            The *Customer* was not valid. This is the result of missing required
            fields or trying to edit a read only field. See the response for
            more details.
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              status: 422
              title: Create customers failed.
              type: 'https://developer.bigcommerce.com/api#api-status-codes'
              errors:
                .customer_create: Error creating customers
    put:
      description: >-
        Updates a
        [*Customers*](/api-reference/customer-subscribers/customers-api-v3/models/customer).
        Subresource updates are not supported. Multiple customers can be updated
        in one call.


        **Required Fields**

        * id -- ID of the *Customer* This must be included in the request body


        **Read Only Fields**

        * id

        * registration_ip_address

        * date_created

        * date_modified



        **Notes**


        Attributes Values can not be updated using Update a Customer. Use the
        Update a [Customer Attribute
        Values](https://developer.bigcommerce.com/api-reference/customer-subscribers/v3-customers-api/customer-attribute-values/customersattributevaluesput)
        endpoint.
      summary: Update a Customer
      tags:
        - Customers
      operationId: CustomersPut
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/CustomerPut'
          x-examples:
            application/json:
              - id: 65206491
                email: etu
                first_name: Excepte
                last_name: incidi
                company: anim
                phone: 'quis '
                registration_ip_address: l
                notes: adipisicing incididunt quis dolor
                tax_exempt_category: 'Excepteur '
                customer_group_id: -76846758
                authentication:
                  force_password_reset: true
                  new_password: cupidatat dolore
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/CustomerResponse'
        '422':
          description: >
            The `Customer` was not valid. This is the result of missing required
            fields, or of invalid data. See the response for more details.
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      description: >-
        Deletes
        [*Customers*](/api-reference/customer-subscribers/customers-api-v3/models/customer). 


        **Required Query**

        * id:in -- ID of the customer


        **Notes**


        A query is required to delete customers. If not provided, a 204 is
        returned, with no changes to the data.
      summary: Delete Customers
      tags:
        - Customers
      operationId: CustomersDelete
      deprecated: false
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - in: query
          name: 'id:in'
          type: array
          items:
            type: integer
          description: |-
            Filter items by id.
            `id:in=4,5,6`
          required: true
      responses:
        '204':
          description: ''
          headers: {}
  /customers/addresses:
    get:
      description: >-
        Returns a list of [*Customer
        Addresses*](/api-reference/customer-subscribers/customers-api-v3/models/address).
        Optional filter parameters can be passed in.
      summary: Get All Customer Addresses
      operationId: CustomersAddressesGet
      deprecated: false
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - $ref: '#/parameters/FilterPageParam'
        - $ref: '#/parameters/FilterLimitParam'
        - $ref: '#/parameters/FilterCompanyParam'
        - $ref: '#/parameters/FilterNameParam'
        - $ref: '#/parameters/FilterCustomerIdParam'
        - $ref: '#/parameters/FilterAddressIncludeParam'
        - $ref: '#/parameters/FilterIdParam'
      responses:
        '200':
          $ref: '#/responses/AddressCollectionResponse'
      tags:
        - Customer Addresses
    post:
      description: >-
        Creates a [*Customer
        Address*](/api-reference/customer-subscribers/customers-api-v3/models/address).
        Multiple customer addresses can be created in one call.


        **Required Fields**

        * first_name

        * city

        * customer_id

        * country_code

        * state_or_province

        * last_name

        * address1

        * postal_code
      summary: Create a Customer Address
      operationId: CustomersAddressesPost
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/AddressPost'
          x-examples:
            application/json:
              - first_name: John
                last_name: Doe
                address1: 111 E West Street
                address2: '654'
                city: Akron
                state_or_province: Ohio
                postal_code: '44325'
                country_code: US
                phone: '1234567890'
                address_type: residential
                customer_id: 11
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/AddressResponse'
        '422':
          description: >
            The `Address` was not valid. This is the result of missing required
            fields, or of invalid data. See the response for more details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Customer Addresses
    put:
      description: >-
        Updates a [*Customer
        Address*](/api-reference/customer-subscribers/customers-api-v3/models/address).
        Multiple customers addresses can be updated in one call.


        **Required Fields**

        * id -- ID of the *Customer Address*

        * customer_id -- ID of the *Customer*.
      summary: Update a Customer Address
      operationId: CustomersAddressesPut
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/AddressPut'
          x-examples:
            application/json:
              - first_name: John
                last_name: Doe
                address1: 111 E West Street
                address2: '654'
                city: Akron
                state_or_province: OH
                postal_code: '44325'
                country_code: USA
                phone: '1234567890'
                address_type: residential
                customer_id: 23
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/AddressResponse'
        '422':
          description: >
            The `Address` was not valid. This is the result of missing required
            fields, or of invalid data. See the response for more details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Customer Addresses
    delete:
      description: >-
        Deletes a [*Customer
        Address*](/api-reference/customer-subscribers/customers-api-v3/models/address).


        **Required Query**

        * id:in -- ID of the *Customer Address*
      summary: Delete Customer Address
      operationId: CustomersAddressesDelete
      deprecated: false
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - in: query
          name: 'id:in'
          type: array
          required: true
          description: |-
            Filter items by id.
            `id:in=4,5,6`
          items:
            type: integer
      responses:
        '204':
          description: ''
          headers: {}
      tags:
        - Customer Addresses
  /customers/attributes:
    get:
      description: >-
        Returns a list of [*Customer
        Attributes*](/api-reference/customer-subscribers/customers-api-v3/models/customerattribute).
        Optional filter parameters can be passed in.
      summary: Get All Customer Attributes
      operationId: CustomersAttributesGet
      deprecated: false
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/FilterPageParam'
        - $ref: '#/parameters/FilterLimitParam'
        - name: 'name:in'
          in: query
          required: false
          type: string
          description: Filter items by first_name and last_name.
        - name: 'name:like'
          in: query
          required: false
          type: string
          description: >-
            Filter items by substring in first_name and last_name (%substring% -
            use with % symbols).
        - name: type
          in: query
          required: false
          type: string
          description: The type of the customer attrribute.
        - name: date_created
          in: query
          required: false
          type: string
          format: date-time
          description: Filter items by date_created.
        - name: 'date_created:max'
          in: query
          required: false
          type: string
          format: date-time
          description: Filter items by date_created.
        - name: 'date_created:min'
          in: query
          required: false
          type: string
          format: date-time
          description: Filter items by date_created.
        - name: date_modified
          in: query
          required: false
          type: string
          format: date-time
          description: Filter items by date_modified.
        - name: 'date_modified:max'
          in: query
          required: false
          type: string
          format: date-time
          description: Filter items by date_modified.
        - name: 'date_modified:min'
          in: query
          required: false
          type: string
          format: date-time
          description: Filter items by date_modified.
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/CustomerAttributeCollectionResponse'
      tags:
        - Customer Attributes
    post:
      description: >-
        Creates a [*Customer
        Attribute*](https://developer.bigcommerce.com/api-reference/customer-subscribers/v3-customers-api/models/customerattributepost).
        Multiple customer attributes can be created in one call.  


        **Required Fields**

        * name

        * type


        **Notes**


        Once the data type is set, it can not be changed. The attribute will
        need to be deleted then created again with the new data type. This will
        also delete it from the customer.


        Customer attributes are created separately from the customer. After the
        name and type are created, then the attributes can be added to the
        customer.
      summary: Create a Customer Attribute
      operationId: CustomersAttributesPost
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/CustomerAttributePost'
          x-examples:
            application/json:
              - name: Date Joined
                type: date
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/CustomerAttributesResponse'
        '422':
          description: >
            The `Attribute` was not valid. This is the result of missing
            required fields, or of invalid data. See the response for more
            details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Customer Attributes
    put:
      description: >-
        Updates a [*Customer
        Attribute*](https://developer.bigcommerce.com/api-reference/customer-subscribers/v3-customers-api/models/customerattribute)
        Multiple customer attributes can be updated in one call.


        **Required Fields**

        * id -- ID of the *Customer Attribute*
      summary: Update a Customer Attribute
      operationId: CustomersAttributesPut
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/CustomerAttributePut'
          x-examples:
            application/json:
              - name: Date Joined
                type: date
                id: 1
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/CustomerAttributesResponse'
        '422':
          description: >
            The `Attribute` was not valid. This is the result of missing
            required fields, or of invalid data. See the response for more
            details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Customer Attributes
    delete:
      description: >-
        Deletes [*Customer
        Attributes*](/api-reference/customer-subscribers/customers-api-v3/models/customerattribute)
        from the store. 


        **Required Query**

        * id:in -- ID of the *Customer Attribute*
      summary: Delete Customer Attributes
      operationId: CustomersAttributesDelete
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: 'id:in'
          in: query
          required: true
          type: array
          items:
            type: integer
            format: int32
          description: Filter items by id.
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '204':
          description: ''
          headers: {}
      tags:
        - Customer Attributes
  /customers/attribute-values:
    get:
      description: >-
        Returns a list of [*Customer Attribute
        Values*](/api-reference/customer-subscribers/customers-api-v3/models/customerattributevalue).
        Optional filter parameters can be passed in.
      summary: Get All Customer Attribute Values
      operationId: CustomersAttributeValuesGet
      deprecated: false
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - $ref: '#/parameters/FilterPageParam'
        - $ref: '#/parameters/FilterLimitParam'
        - $ref: '#/parameters/FilterCustomerIdParam'
        - $ref: '#/parameters/FilterAttributeIdParam'
        - $ref: '#/parameters/FilterAttributeValueByNameParam'
        - $ref: '#/parameters/FilterDateCreatedParam'
        - $ref: '#/parameters/FilterDateCreatedMaxParam'
        - $ref: '#/parameters/FilterDateCreatedMinParam'
        - $ref: '#/parameters/FilterDateModifiedParam'
        - $ref: '#/parameters/FilterDateModifiedMaxParam'
        - $ref: '#/parameters/FilterDateModifiedMinParam'
      responses:
        '200':
          $ref: '#/responses/CustomerAttributeValueCollectionResponse'
      tags:
        - Customer Attribute Values
    put:
      description: >-
        Upserts [*Customer Attribute
        Values*](/api-reference/customer-subscribers/customers-api-v3/models/customerattributevalue).
        Updates the attribute values on the
        [*Customer*](/api-reference/customer-subscribers/customers-api-v3/models/customer).
        Multiple customer attribute values can be updated in one call.


        Upsert checks for an existing record, if there is none it creates the
        record, if there is a matching record it updates that record. 


        Up to 10 per call are allowed.


        **Required Fields**

        * customer_id -- ID of the *Customer*

        * id -- ID of the *Customer Attribute*

        * value -- Value of the *Customer Attribute*
      summary: Upsert Customer Attribue Values
      operationId: CustomersAttributeValuesPut
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/CustomerAttributeValueBase'
          x-examples:
            application/json:
              - attribute_id: -52528392
                value: aliqua
                customer_id: 12990306
                id: 47143304
              - attribute_id: -8263909
                value: 'n'
                customer_id: 1122433
                id: -34305734
              - attribute_id: -62186196
                value: ''
                customer_id: 10906989
                id: 21175547
              - attribute_id: -68742149
                value: l
                customer_id: -74084818
                id: 99359610
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/CustomerAttributeValueResponse'
        '422':
          description: >
            The `CustomerAttributeValue` was not valid. This is the result of
            missing required fields, or of invalid data. See the response for
            more details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Customer Attribute Values
    delete:
      description: >-
        Deletes [*Customer Attribute
        Values*](/api-reference/customer-subscribers/customers-api-v3/models/customerattributevalue).
        Deletes the attribute value from the customer.


        **Required Query**

        * id:in - ID of the *Customer Attribute Value*
      summary: Delete Customer Attribute Values
      operationId: CustomersAttributeValuesDelete
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: 'id:in'
          in: query
          required: true
          type: array
          items:
            type: integer
            format: int32
          description: |-
            Filter items by id.
            `id:in=4,5,6`
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '204':
          description: ''
          headers: {}
      tags:
        - Customer Attribute Values
  /customers/form-field-values:
    get:
      responses:
        '200':
          $ref: '#/responses/FormFieldValuesResponse'
        '422':
          description: >-
            The form field value was not valid. This is the result of missing
            required fields, or of invalid data. See the response for more
            details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get Customer Form Fields
      description: >-
        Returns a list of [*Form Field
        Values*](/api-reference/customer-subscribers/customers-api-v3/models/formfieldvalue)
        for the
        [*Customer*](/api-reference/customer-subscribers/customers-api-v3/models/customer)
        or [*Customer
        Address*](/api-reference/customer-subscribers/customers-api-v3/models/address)
        object.
      operationId: CustomerFormFieldsGet
      tags:
        - Customer Form Fields
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
        - $ref: '#/parameters/FilterPageParam'
        - $ref: '#/parameters/FilterLimitParam'
        - $ref: '#/parameters/FilterCustomerIdEqualsParam'
        - $ref: '#/parameters/FilterAddressIdEqualsParam'
        - $ref: '#/parameters/FilterFormFieldNameParam'
        - $ref: '#/parameters/FilterFormFieldTypeParam'
    put:
      responses:
        '200':
          $ref: '#/responses/FormFieldValuesResponse'
        '422':
          description: >-
            The form field value was not valid. This is the result of missing
            required fields, or of invalid data. See the response for more
            details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Upsert Customer Form Field Values
      description: >-
        Upserts [*Customer Form Field
        Values*](/api-reference/customer-subscribers/customers-api-v3/models/formfieldvalue).
        Updates the form field values on the
        [*Customer*](/api-reference/customer-subscribers/customers-api-v3/models/customer)
        or [*Customer
        Address*](/api-reference/customer-subscribers/customers-api-v3/models/address).
        Multiple form field values can be updated in one call.


        Upsert checks for an existing record, if there is none it creates the
        record, if there is a matching record it updates that record. 


        **Required Fields**

        * name

        * value

        * customer_id


        OR


        * name

        * value

        * address_id
      operationId: CustomerFormFieldValuePUT
      tags:
        - Customer Form Fields
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/FormFieldValuesPutRequest'
          x-examples:
            application/json:
              - customer_id: 1
                name: color
                value: blue
              - customer_id: 1
                name: weight
                value: 12.345
              - customer_id: 1
                name: colors
                value:
                  - red
                  - green
                  - black
              - address_id: 2
                name: color
                value: blue
              - address_id: 2
                name: weight
                value: 12.345
              - address_id: 2
                name: colors
                value:
                  - red
                  - green
                  - black
