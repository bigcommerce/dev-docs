              product_id: 86
              variant_id: 1
            - id: 48
              product_id: 88
              variant_id: 1
        meta: {}
  WishlistCollection:
    description: ''
    schema:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/definitions/Wishlist'
        meta:
          $ref: '#/definitions/Meta'
    examples:
      application/json:
        data:
          - id: 1
