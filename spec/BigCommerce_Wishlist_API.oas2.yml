    description: ''
    schema:
      type: object
      properties:
        meta:
          type: object
          properties:
            pagination:
              type: object
              properties:
                total:
                  description: Total number of items in the result set.
                  type: integer
                  format: int32
                count:
                  description: Total number of items in the collection response.
                  type: integer
                  format: int32
                per_page:
                  description: >-
                    The amount of items returned in the collection per page,
                    controlled by the limit parameter.
                  type: integer
                  format: int32
                current_page:
                  description: The page you are currently on within the collection.
                  type: integer
                  format: int32
                total_pages:
                  description: The total number of pages in the collection.
                  type: integer
                  format: int32
  Unauthorized:
    description: Authentication information is missing or invalid.
    schema:
      $ref: '#/definitions/Error'
parameters:
  FilterCustomerID:
    name: customer_id
    in: query
    type: integer
    format: int32
    description: All wishlists relating to the customer.
  FilterPage:
    in: query
    type: integer
    name: page
    format: int32
    description: >-
      The page number of results per page. 1 is the default and starts from
      record 0.
  FilterLimit:
    name: limit
    in: query
    type: integer
    format: int32
    description: The numbers of items to return per page. Default is 50 and maximum is 250.
  WishlistID:
    name: wishlist_id
    in: path
    type: integer
    required: true
    description: ID of the Wishlist
    format: int32
  Content-Type:
    name: Content-Type
    in: header
    type: string
    default: application/json
  Accept:
    name: Accept
    in: header
    type: string
    default: application/json
securityDefinitions:
  X-Auth-Client:
    type: apiKey
    name: X-Auth-Client
    in: header
  X-Auth-Token:
    type: apiKey
    name: X-Auth-Token
    in: header
security:
  - X-Auth-Client: []
  - X-Auth-Token: []
