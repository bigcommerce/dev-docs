swagger: '2.0'
info:
  version: ''
  title: Storefront Checkout API
  description: >-
    ### Checkout

    The Storefront Checkout does not use API Tokens and allows for Checkout data
    to be scraped directly from the front end or used in a Stencil Theme.


    Note:

    * The Try It Now at each endpoint will not work. Please see [Cart and
    Checkout](/api-docs/cart-and-checkout/cart-and-checkout-overview) for a
    script that can be used to get Cart details.

    * checkoutId is the same as the cartId.

    * The redirect url endpoint does not work using the Storefront Cart. At this
    time shoppers can not be directed to any carts or checkouts created using
    the Storefront APIS. 
host: <store_url>
basePath: /api/storefront
consumes:
  - application/json
produces:
  - application/json
paths:
  '/checkouts/{checkoutId}':
    get:
      description: |-
        Returns a *Checkout*.

        **Notes**

        The cart ID and checkout ID are the same.
      summary: Get a Checkout
      tags:
        - Checkout
      operationId: CheckoutsByCheckoutIdGet
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          required: true
          type: string
          description: ''
        - $ref: '#/parameters/include'
      responses:
        '200':
          $ref: '#/responses/Checkout'
        '400':
          description: 'When a problem arises, returns (for now) a generic response.'
          schema:
            $ref: '#/definitions/CheckoutError'
    put:
      description: 'Updates *Checkout* customer messages. '
      summary: Update Customer Messages
      tags:
        - Checkout
      operationId: CheckoutsByCheckoutIdPut
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          required: true
          type: string
          description: ''
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CheckoutUpdateRequest'
          x-examples:
            application/json:
              customerMessage: id do pariatur
      responses:
        '200':
          $ref: '#/responses/Checkout'
  '/checkouts/{checkoutId}/carts/{cartId}/items/{itemId}':
    put:
      description: >-
        Updates a *Checkout Line Item*. Updates an existing, single line item in
        the cart.


        **Notes** 


        If a variant needs to be changed or updated, the product will need to be
        removed and re-added to the cart with the correct variants using the
        [Add Cart Line Items](SF Cart Line Items) endpoint.
      summary: Update a Line Item
      tags:
        - Checkout
      operationId: CheckoutsCartsItemsItemIdByCheckoutIdAndCartIdPut
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          required: true
          type: string
          description: ''
        - name: cartId
          in: path
          required: true
          type: string
          format: uuid
          description: ''
        - name: itemId
          in: path
          required: true
          type: string
          description: ''
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CartUpdateRequest'
          x-examples:
            application/json:
              lineItem:
                quantity: 3
                productId: 42
      responses:
        '200':
          $ref: '#/responses/Checkout'
