definitions:
  Checkout:
    title: Checkout
    type: object
    properties:
      id:
        description: ''
        type: string
        format: uuid
      cart:
        $ref: '#/definitions/Cart'
      billingAddress:
        $ref: '#/definitions/AddressResponse'
      consignments:
        description: ''
        type: array
        items:
          $ref: '#/definitions/Consignment'
      coupons:
        description: Coupons applied at checkout level.
        type: array
        items:
          $ref: '#/definitions/AppliedCoupon'
      orderId:
        description: ''
        type: string
      shippingCostTotal:
        type: number
        description: Shipping cost before any discounts are applied.
        format: float
      handlingCostTotal:
        type: number
        description: Handling cost for all consignments including or excluding tax.
        format: float
      taxTotal:
        type: number
        description: ''
        format: float
      taxes:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: >-
                Name of the tax charged. This is either the system default or
                the custom name created for the tax.
              example: Texas Taxes
            amount:
              type: number
              format: float
              description: Amount of the tax.
              example: 1.12
      subtotal:
        type: number
        description: >-
          Subtotal of the checkout before applying item level discounts. Tax
          inclusive based on the store settings.
        format: float
      grandTotal:
        type: number
        description: >-
          The total payable amount, before applying any store credit or gift
          certificate.
        format: float
      giftCertificates:
        description: Applied gift certificate (as a payment method).
        type: array
        items:
          $ref: '#/definitions/GiftCertificate'
      createdTime:
        description: Time when the cart was created.
        type: string
      updatedTime:
        description: Time when the cart was last updated.
        type: string
      customerMessage:
        description: >-
          Shopper's message provided as details for the order to be created from
          this cart
        type: string
  Cart:
    title: Cart
    description: >-
      A cart contains a collection of items, prices, discounts, etc. It does not
      contain customer-related data.
    type: object
    properties:
      id:
        description: 'Cart ID, provided after creating a cart with a POST.'
        type: string
        format: uuid
      customer_id:
        description: ID of the customer to which the cart belongs.
        type: integer
        format: int32
      email:
        description: >-
          The cart's email. This is the same email that is used in the billing
          address
        type: string
      currency:
        $ref: '#/definitions/Currency'
      taxIncluded:
        description: Boolean representing whether tax information is included.
        type: boolean
      baseAmount:
        description: 'Cost of cart''s contents, before applying discounts.'
        type: number
        format: double
      discountAmount:
        description: Discounted amount.
        type: number
        format: double
      cartAmount:
        description: >-
          Sum of line-items amounts, minus cart-level discounts and coupons.
          This amount includes taxes (where applicable).
        type: number
        format: double
      coupons:
        description: ''
        type: array
        items:
          $ref: '#/definitions/AppliedCoupon'
      discounts:
        description: ''
        type: array
        items:
          $ref: '#/definitions/AppliedDiscount'
      lineItems:
        description: ''
        type: array
        items:
          $ref: '#/definitions/LineItem'
      createdTime:
        description: Time when the cart was created.
        type: string
      updatedTime:
        description: Time when the cart was last updated.
        type: string
  Currency:
    title: Currency
    description: The currency which prices are displayed (the store default currency).
    type: object
    properties:
      name:
        description: The currency name.
        type: string
      code:
        description: 'ISO-4217 currency code. (See: http://en.wikipedia.org/wiki/ISO_4217.)'
        type: string
      symbol:
        description: The currency symbol.
        type: string
      decimalPlaces:
        description: >-
          Number of decimal places for the currency. For example, USD currency
          has two decimal places.
        type: number
        format: double
  AppliedCoupon:
    title: Applied Coupon
    type: object
    properties:
      id:
        description: The coupon ID.
        type: string
      code:
        description: the coupon code
        type: string
      displayName:
        description: >-
          The coupon title based on different types provided in control panel
          section
        type: string
      couponType:
        description: Key name to identify the type of coupon.
        type: string
      discountedAmount:
        description: The discounted amount applied within a given context.
        type: number
        format: double
    required:
      - code
  AppliedDiscount:
    title: Applied Discount
    type: object
    properties:
      name:
        description: The name provided by the merchant.
        type: string
      discountedAmount:
        description: The discounted amount applied within a given context.
        type: number
        format: double
  LineItem:
    title: Line Item
    type: object
    properties:
      physicalItems:
        description: ''
        type: array
        items:
          $ref: '#/definitions/ItemPhysical'
      digitalItems:
        description: ''
        type: array
        items:
          $ref: '#/definitions/ItemDigital'
      giftCertificate:
        type: array
        description: ''
        items:
          $ref: '#/definitions/ItemGiftCertificate'
      customItems:
        type: array
        items:
          $ref: '#/definitions/ItemCustom'
    required:
      - physicalItems
      - digitalItems
  ItemPhysical:
    title: Item Physical
    type: object
    properties:
      id:
        description: The line-item ID.
        type: string
      parentId:
        description: >-
          The product is part of a bundle such as a product pick list, then the
          parentId or the main product id will populate.
        type: string
      variantId:
        description: ID of the variant.
        type: number
        format: double
      productId:
        description: ID of the product.
        type: number
        format: double
      sku:
        description: SKU of the variant.
        type: string
      name:
        description: The item's product name.
        type: string
      url:
        description: The product URL.
        type: string
      quantity:
        description: Quantity of this item.
        type: number
        format: double
      isTaxable:
        description: Whether the item is taxable.
        type: boolean
      imageUrl:
        description: 'URL of an image of this item, accessible on the internet.'
        type: string
      discounts:
        description: >-
          List of discounts applied to this item, as an array of AppliedDiscount
          objects.
        type: array
        items:
          $ref: '#/definitions/AppliedDiscount'
      discountAmount:
        description: >-
          The total value of all discounts applied to this item (excluding
          coupon).
        type: number
        format: double
      couponAmount:
        description: The total value of all coupons applied to this item.
        type: number
        format: double
      listPrice:
        description: 'Item''s list price, as quoted by the manufacturer/distributor.'
        type: number
        format: double
      salePrice:
        description: >-
          Item's price after all discounts are applied. (The final price before
          tax calculation.)
        type: number
        format: double
      extendedListPrice:
        description: Item's list price multiplied by the quantity.
        type: number
        format: double
      extendedSalePrice:
        description: Item's sale price multiplied by the quantity.
        type: number
        format: double
      type:
        description: the product type - physical or digital
        type: string
      addedByPromotion:
        description: >-
          If the item was added automatically by a promotion such as a coupon or
          buy one, get one.
        type: boolean
      isShippingRequired:
        description: Whether this item requires shipping to a physical address.
        type: boolean
      giftWrapping:
        $ref: '#/definitions/GiftWrapping'
    required:
      - quantity
  GiftWrapping:
    title: Gift Wrapping
    type: object
    properties:
      name:
        description: ''
        type: string
      message:
        description: ''
        type: string
      amount:
        description: ''
        type: number
        format: double
