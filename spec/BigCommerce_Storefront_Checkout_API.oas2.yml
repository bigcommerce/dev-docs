  '/checkouts/{checkoutId}/consignments':
    post:
      description: "Adds a new *Consignment* to *Checkout*.\n\n\nThere are two steps to add a new shipping address and shipping options with line items. \n1. Add a [new Consignment](/api-reference/cart-checkout/storefront-checkout-api/checkout/checkoutsconsignmentsbycheckoutidpost) to Checkout.\n\t2. Send a POST to Consignments with each shipping address and line items IDs. Each address can have its own line item IDs.\n\t3. As part of the request URL make sure to add `include=consignments.availableShippingOptions` to return the available shipping options based on line items and shipping locations. This will return `availableShippingOptions` in the response.\n3. [Update the Consignment](/api-reference/cart-checkout/storefront-checkout-api/checkout/checkoutsconsignmentsbycheckoutidandconsignmentidput) with Shipping Options.\n\n**Required Query**\n* consignments.availableShippingOptions\n\n**Required Fields**\n* shipping_address\n* line_items\n\nTo learn more about creating a Checkout Consignment see [Working with the Fetch API](/api-docs/cart-and-checkout/working-sf-apis)."
      summary: Add New Consignment to Checkout
      tags:
        - Checkout
      operationId: CheckoutsConsignmentsByCheckoutIdPost
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          required: true
          type: string
          description: ''
        - name: body
          in: body
          required: true
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/CreateConsignmentRequest'
          x-examples:
            application/json:
              - shippingAddress:
                  firstName: Jane
                  lastName: Doe
                  email: janedoe@email.com
                  company: BigCommerce
                  address1: 123 Main Street
                  address2: Apt 1
                  city: Austin
                  stateOrProvinceCode: Austin
                  countryCode: USA
                  postalCode: '12345'
                  customFields:
                    - {}
                lineItems:
                  - itemId: 69791a88-85c9-4c19-8042-e537621e8a55
                    quantity: 2
              - shippingAddress:
                  firstName: John
                  lastName: Doe
                  email: johnedoe@email.com
                  company: BigCommerce
                  address1: 123 South Street
                  address2: Apt 5
                  city: Austin
                  stateOrProvinceCode: Austin
                  countryCode: USA
                  postalCode: '12345'
                  customFields:
                    - {}
                lineItems:
                  - itemId: ba2c619d-e6b4-48c2-8809-d88e424ed450
                    quantity: 1
        - $ref: '#/parameters/include'
      responses:
        '200':
          $ref: '#/responses/Checkout'
