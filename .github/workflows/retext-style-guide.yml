name: remark
on: [pull_request]
jobs:
  remark:
    name: runner / retext-style-guide
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: quality-docs-github-check
        uses: ./.github/actions/style-linter
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          filter_mode: added
